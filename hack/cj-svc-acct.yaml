---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: cj-cert-service-account
  namespace: network-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: cj-cert-role
  namespace: network-system
rules:
  - apiGroups: ["*"]
    resources: ["secrets"]
    verbs: ["get", "apply"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: cj-cert-role-binding
  namespace: network-system
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: cj-cert-role
subjects:
  - namespace: network-system
    kind: ServiceAccount
    name: cj-cert-service-account
