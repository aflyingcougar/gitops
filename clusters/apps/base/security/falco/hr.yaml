---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: falco
spec:
  interval: 5m
  chart:
    spec:
      chart: falco
      version: 1.17.1
      sourceRef:
        kind: HelmRepository
        name: falco-charts
        namespace: flux-system
  values:
    image:
      registry: public.ecr.aws
      repository: falcosecurity/falco
      tag: 0.31.0
      pullPolicy: IfNotPresent
