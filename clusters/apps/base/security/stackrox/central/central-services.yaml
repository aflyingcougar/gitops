---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: stackrox-central-services
spec:
  interval: 5m
  chart:
    spec:
      chart: stackrox-central-services
      version: 69.0.0
      sourceRef:
        kind: HelmRepository
        name: stackrox-charts
        namespace: flux-system
  values:
    imagePullSecrets:
      allowNone: true
    image:
      registry: quay.io/stackrox-io
    env:
      openshift: false
      istio: false
      platform: default
      offlineMode: false
    central:
      image:
        name: main
      resources:
        requests:
          memory: "1Gi"
          cpu: "200m"
        limits:
          memory: "4Gi"
          cpu: "1500m"
    scanner:
      image:
        name: scanner
      dbImage:
        name: scanner-db
