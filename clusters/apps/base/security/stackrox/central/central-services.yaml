---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: stackrox-central-services
spec:
  interval: 5m
  chart:
    spec:
      chart: stackrox-central-services
      version: 69.1.0
      sourceRef:
        kind: HelmRepository
        name: stackrox-charts
        namespace: flux-system
  dependsOn:
    - name: traefik-internal
      namespace: network-system
    - name: ceph-cluster
      namespace: rook-ceph
  values:
    imagePullSecrets:
      allowNone: true
    image:
      registry: quay.io/stackrox-io
    env:
      openshift: false
      istio: false
      platform: default
      offlineMode: false
    central:
      image:
        name: main
        tag: 3.69.x-291-g15d19c3ad8
      resources:
        requests:
          memory: "1Gi"
          cpu: "200m"
        limits:
          memory: "4Gi"
          cpu: "1500m"
    scanner:
      image:
        name: scanner
        tag: 3.69.x-295-g502086b950
      dbImage:
        name: scanner-db
        tag: 3.69.x-378-g16ad8395aa
