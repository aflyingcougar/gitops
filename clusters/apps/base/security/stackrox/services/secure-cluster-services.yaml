---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: stackrox-secure-cluster-services
spec:
  interval: 5m
  chart:
    spec:
      chart: stackrox-secure-cluster-services
      version: 69.0.0
      sourceRef:
        kind: HelmRepository
        name: stackrox-charts
        namespace: flux-system
  values:
    image:
      registry: quay.io/stackrox-io
      main:
        name: main
        tag: 3.69.x-377-g3ee325b18e
      collector:
        name: collector
        tag: 3.69.x-291-g741e29dd62
    imagePullSecrets:
      allowNone: true
    env:
      openshift: false
      istio: false
