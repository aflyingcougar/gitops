---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: stackrox-secure-cluster-services
spec:
  interval: 5m
  chart:
    spec:
      chart: stackrox-secure-cluster-services
      version: 69.0.0
      sourceRef:
        kind: HelmRepository
        name: stackrox-charts
        namespace: flux-system
  values:
    imagePullSecrets:
      allowNone: true
    env:
      openshift: false
      istio: false
