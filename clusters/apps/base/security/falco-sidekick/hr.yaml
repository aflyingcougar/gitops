---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: falco-sidekick
spec:
  interval: 5m
  chart:
    spec:
      chart: falcosidekick
      version: 0.4.4
      sourceRef:
        kind: HelmRepository
        name: falco-charts
        namespace: flux-system
  values:
    image:
      registry: public.ecr.aws
      repository: falcosecurity/falcosidekick
      tag: 2.24.0
      pullPolicy: IfNotPresent
    webui:
      enabled: true
      darkmode: true
      image:
        registry: public.ecr.aws
        repository: falcosecurity/falcosidekick-ui
        tag: latest # the only tag available at https://gallery.ecr.aws/falcosecurity/falcosidekick-ui
        pullPolicy: IfNotPresent
