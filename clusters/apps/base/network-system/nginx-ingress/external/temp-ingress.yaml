---
apiVersion: v1
kind: Service
metadata:
  name: cjs-server
  namespace: network-system
spec:
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
    - protocol: TCP
      port: 443
      targetPort: 443
---
apiVersion: v1
kind: Endpoints
metadata:
  name: cjs-server
  namespace: network-system
subsets:
  - addresses:
      - ip: 192.168.128.82
    ports:
      - port: 80
      - port: 443
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: cjs-server
  namespace: network-system
spec:
  ingressClassName: external
  rules:
    - host: "*.randomgamers.gg"
      http:
        paths:
          - path: /
            backend:
              serviceName: cjs-server
              servicePort: 443
