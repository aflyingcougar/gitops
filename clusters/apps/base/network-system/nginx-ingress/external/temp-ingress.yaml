---
apiVersion: v1
kind: Service
metadata:
  name: cjs-server
  namespace: network-system
spec:
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80
    - name: https
      protocol: TCP
      port: 443
      targetPort: 443
---
apiVersion: v1
kind: Endpoints
metadata:
  name: cjs-server
  namespace: network-system
subsets:
  - addresses:
      - ip: 192.168.128.82
    ports:
      - name: http
        port: 80
      - name: https
        port: 443
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cjs-server
  namespace: network-system
spec:
  ingressClassName: external
  rules:
    - host: "*.randomgamers.gg"
      http:
        paths:
        - backend:
            service:
              name: cjs-server
              port:
                number: 443
          path: /
          pathType: ImplementationSpecific
