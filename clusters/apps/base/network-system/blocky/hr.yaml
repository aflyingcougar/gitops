---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: blocky
  namespace: network-system
spec:
  interval: 5m
  chart:
    spec:
      chart: blocky
      version: 8.0.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
  values:
    image:
      repository: ghcr.io/0xerr0r/blocky
      tag: v0.15
    controller:
      enabled: true
      type: deployment
      strategy: RollingUpdate
      replicas: 4
    env:
      TZ: "America/New_York"
    config: |
      upstream:
        externalResolvers:
          - 9.9.9.9
          - 1.1.1.1
          - tcp-tls:1.0.0.1:853
          - https://cloudflare-dns.com/dns-query
      customDNS:
        mapping:
          router.${SECRET_DOMAIN}: 192.168.130.1
          unifi.${SECRET_DOMAIN}: 192.168.130.101
          join-unifi.${SECRET_DOMAIN}: 192.168.130.103
          prometheus.${SECRET_DOMAIN}: 192.168.130.101
          loki.${SECRET_DOMAIN}: 192.168.130.101
          alerts.${SECRET_DOMAIN}: 192.168.130.101
          grafana.${SECRET_DOMAIN}: 192.168.130.100
          storage.${SECRET_DOMAIN}: 192.168.130.101
          frigate.${SECRET_DOMAIN}: 192.168.130.101
          traefik.${SECRET_DOMAIN}: 192.168.130.20,2601:5c6:8100:e894:ba27:ebff:fe09:3440
          ghcr.${SECRET_DOMAIN}: 192.168.130.20,2601:5c6:8100:e894:ba27:ebff:fe09:3440
          quay.${SECRET_DOMAIN}: 192.168.130.20,2601:5c6:8100:e894:ba27:ebff:fe09:3440
          registry.${SECRET_DOMAIN}: 192.168.130.20,2601:5c6:8100:e894:ba27:ebff:fe09:3440
          pandora.${SECRET_DOMAIN}: 192.168.130.50
          hass.${SECRET_DOMAIN}: 192.168.130.100
          hass-config.${SECRET_DOMAIN}: 192.168.130.101
          speedof.${SECRET_DOMAIN}: 192.168.130.100
          paperless.${SECRET_DOMAIN}: 192.168.130.101
      conditional:
        mapping:
          local: 192.168.128.1
      blocking:
        blackLists:
          ads:
          - https://raw.githubusercontent.com/StevenBlack/hosts/master/hosts
          - https://s3.amazonaws.com/lists.disconnect.me/simple_ad.txt
          - https://mirror1.malwaredomains.com/files/justdomains
          - http://sysctl.org/cameleon/hosts
          - https://zeustracker.abuse.ch/blocklist.php?download=domainblocklist
          - https://s3.amazonaws.com/lists.disconnect.me/simple_tracking.txt
          - https://raw.githubusercontent.com/StevenBlack/hosts/master/hosts
          - https://mirror1.malwaredomains.com/files/justdomains
          - https://s3.amazonaws.com/lists.disconnect.me/simple_tracking.txt
          - https://s3.amazonaws.com/lists.disconnect.me/simple_ad.txt
          - https://raw.githubusercontent.com/PolishFiltersTeam/KADhosts/master/KADhosts_without_controversies.txt
          - https://raw.githubusercontent.com/FadeMind/hosts.extras/master/add.Spam/hosts
          - https://v.firebog.net/hosts/static/w3kbl.txt
          - https://adaway.org/hosts.txt
          - https://v.firebog.net/hosts/AdguardDNS.txt
          - https://v.firebog.net/hosts/Admiral.txt
          - https://raw.githubusercontent.com/anudeepND/blacklist/master/adservers.txt
          - https://adaway.org/hosts.txthttps://v.firebog.net/hosts/AdguardDNS.txt
          - https://v.firebog.net/hosts/Admiral.txthttps://raw.githubusercontent.com/anudeepND/blacklist/master/adservers.txt
          - https://v.firebog.net/hosts/Easylist.txt
          - https://pgl.yoyo.org/adservers/serverlist.php?hostformat=hosts&amp;showintro=0&amp;mimetype=plaintext
          - https://raw.githubusercontent.com/FadeMind/hosts.extras/master/UncheckyAds/hosts
          - https://zerodot1.gitlab.io/CoinBlockerLists/hosts_browser
          - https://urlhaus.abuse.ch/downloads/hostfile/
          - https://raw.githubusercontent.com/FadeMind/hosts.extras/master/add.Risk/hosts
          - https://raw.githubusercontent.com/Spam404/lists/master/main-blacklist.txt
          - https://v.firebog.net/hosts/Shalla-mal.txt
          - https://gitlab.com/quidsup/notrack-blocklists/raw/master/notrack-malware.txt
          - https://phishing.army/download/phishing_army_blocklist_extended.txt
          - https://bitbucket.org/ethanr/dns-blacklists/raw/8575c9f96e5b4a1308f2f12394abd86d0927a4a0/bad_lists/Mandiant_APT1_Report_Appendix_D.txt
          - https://www.malwaredomainlist.com/hostslist/hosts.txt
          - https://mirror.cedia.org.ec/malwaredomains/immortal_domains.txt
          - https://v.firebog.net/hosts/Prigent-Malware.txt
          - https://v.firebog.net/hosts/Prigent-Crypto.txt
          - https://s3.amazonaws.com/lists.disconnect.me/simple_malvertising.txt
          - https://osint.digitalside.it/Threat-Intel/lists/latestdomains.txt
          - https://raw.githubusercontent.com/DandelionSprout/adfilt/master/Alternate%20versions%20Anti-Malware%20List/AntiMalwareHosts.txt
          - https://hostfiles.frogeye.fr/firstparty-trackers-hosts.txt
          - https://raw.githubusercontent.com/crazy-max/WindowsSpyBlocker/master/data/hosts/spy.txt
          - https://raw.githubusercontent.com/FadeMind/hosts.extras/master/add.2o7Net/hosts
          - https://gitlab.com/quidsup/notrack-blocklists/raw/master/notrack-blocklist.txt
          - https://v.firebog.net/hosts/Prigent-Ads.txt
          - https://v.firebog.net/hosts/Easyprivacy.txt
          - https://raw.githubusercontent.com/bigdargon/hostsVN/master/hosts
          kids:
          - https://raw.githubusercontent.com/StevenBlack/hosts/master/alternates/fakenews-gambling-porn/hosts
        whiteLists:
          ads:
          - https://raw.githubusercontent.com/anudeepND/whitelist/master/domains/whitelist.txt
          - https://raw.githubusercontent.com/chadmayfield/my-pihole-blocklists/master/white.list
        clientGroupsBlock:
          default:
          - ads
      clientLookup:
        upstream: udp:192.168.128.1
      prometheus:
        enable: true
        path: /metrics
      httpPort: 4000
      logLevel: info
    probes:
      liveness:
        failureThreshold: 5
        periodSeconds: 10
      readiness:
        failureThreshold: 5
        periodSeconds: 10
      startup:
        initialDelaySeconds: 5
        failureThreshold: 30
        periodSeconds: 10
    service:
      main:
        ports:
          http:
            port: 4000
      dns-tcp:
        enabled: true
        type: LoadBalancer
        loadBalancerIP: "${CLUSTER_LB_BLOCKY}"
        annotations:
          metallb.universe.tf/allow-shared-ip: blocky
        ports:
          dns-tcp:
            enabled: true
            port: 53
            protocol: TCP
            targetPort: 53
      dns-udp:
        enabled: true
        type: LoadBalancer
        loadBalancerIP: "${CLUSTER_LB_BLOCKY}"
        annotations:
          metallb.universe.tf/allow-shared-ip: blocky
        ports:
          dns-udp:
            enabled: true
            port: 53
            protocol: UDP
            targetPort: 53
        externalTrafficPolicy: Local
    affinity:
      podAntiAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
                - key: app.kubernetes.io/name
                  operator: In
                  values:
                    - blocky
            topologyKey: "kubernetes.io/hostname"
