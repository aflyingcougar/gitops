---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: network-system
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.jetstack.io/
      chart: cert-manager
      version: v1.5.3
      sourceRef:
        kind: HelmRepository
        name: jetstack-charts
        namespace: flux-system
  ## hack to wait on AWS credentials
  dependsOn:
    - name: external-dns
      namespace: network-system
  ## end hack
  values:
    fullnameOverride: cert-manager
    prometheus:
      servicemonitor:
        enabled: "true"
    installCRDs: false
    webhook:
      hostNetwork: true
      securePort: 10253
    volumes:
      - name: aws-credentials
        secret:
          defaultMode: 420
          secretName: aws-external-dns
    volumeMounts:
      - mountPath: /.aws
        name: aws-credentials
        readOnly: true
