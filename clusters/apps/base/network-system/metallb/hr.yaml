---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: metallb
  namespace: network-system
spec:
  interval: 5m
  chart:
    spec:
      chart: metallb
      version: 2.5.4
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
  values:
    configInline:
      address-pools:
      - name: default
        protocol: layer2
        addresses:
        - 192.168.1.100-192.168.1.200
    rbac:
      create: true
    prometheus:
      enabled: true
      serviceMonitor:
        enabled: true
        jobLabel: "app.kubernetes.io/name"
        interval: ""
        metricRelabelings: []
        relabelings: []
      prometheusRule:
        enabled: true
    controller:
      image:
        tag: 0.9.6
        pullPolicy: IfNotPresent
      securityContext:
        enabled: true
        runAsNonRoot: true
        runAsUser: 1010
        fsGroup: 1010
        allowPrivilegeEscalation: false
        readOnlyRootFilesystem: true
        capabilities:
          drop:
          - ALL
      revisionHistoryLimit: 3
      terminationGracePeriodSeconds: 0
      containerPort:
        metrics: 7472
    speaker:
      image:
        tag: 0.9.6
        pullPolicy: IfNotPresent
      nodeSelector:
        kubernetes.io/arch: amd64
