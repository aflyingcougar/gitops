---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: navidrome
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      chart: navidrome
      version: 4.4.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
  values:
    service:
      port:
        port: 4533
    env:
      ND_SCANINTERVAL: 15m
      ND_LOGLEVEL: info
      ND_SESSIONTIMEOUT: 24h
      ND_ENABLETRANSCODINGCONFIG: "true"
      ND_MUSICFOLDER: /music
    persistence:
      config:
        enabled: true
        emptyDir: false
        mountPath: /data
        accessMode: ReadWriteOnce
        storageClass: "longhorn"
        size: 5Gi
      music:
        enabled: true
        emptyDir: false
        mountPath: /music
        accessMode: ReadWriteOnce
        skipuninstall: false
        existingClaim: "music-library"
    ingress:
      enabled: true
      primary: true
      annotations:
        external-dns.alpha.kubernetes.io/target: ${DYNAMIC_DOMAIN}
        external-dns/public: "true"
      ingressClassName: "external"
      hosts:
        - host: music.crutonjohn.com
          paths:
            - path: /
              pathType: ImplementationSpecific
      tls:
        - hosts:
            - music.crutonjohn.com
