---
apiVersion: notification.toolkit.fluxcd.io/v1beta1
kind: Alert
metadata:
  name: k8s-gitops
  namespace: flux-system
spec:
  providerRef:
    name: slack
  eventSeverity: info
  eventSources:
    - kind: GitRepository
      name: '*'
    - kind: Kustomization
      name: '*'
  suspend: false
---
apiVersion: notification.toolkit.fluxcd.io/v1beta1
kind: Alert
metadata:
  name: helmreleases
  namespace: flux-system
spec:
  providerRef:
    name: slack
  eventSeverity: error
  eventSources:
    - kind: HelmRelease
      namespace: 'auth-system'
      name: '*'
    - kind: HelmRelease
      namespace: 'blog'
      name: '*'
    - kind: HelmRelease
      namespace: 'flux-system'
      name: '*'
    - kind: HelmRelease
      namespace: 'games'
      name: '*'
    - kind: HelmRelease
      namespace: 'istio-system'
      name: '*'
    - kind: HelmRelease
      namespace: 'longhorn-system'
      name: '*'
    - kind: HelmRelease
      namespace: 'media'
      name: '*'
    - kind: HelmRelease
      namespace: 'network-system'
      name: '*'
    - kind: HelmRelease
      namespace: 'observability'
      name: '*'
    - kind: HelmRelease
      namespace: 'security'
      name: '*'
    - kind: HelmRelease
      namespace: 'soho'
      name: '*'
  suspend: false
