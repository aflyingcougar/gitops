---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: node-feature-discovery
  namespace: kube-system
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://kubernetes-sigs.github.io/node-feature-discovery/charts
      chart: node-feature-discovery
      version: 0.9.0
      sourceRef:
        kind: HelmRepository
        name: node-feature-discovery-chart
        namespace: flux-system
      interval: 10m
  values:
    master:
      replicaCount: 2
    worker:
      config: |-
        core:
          sleepInterval: 60s
          sources:
            - custom
            - pci
            - usb
        sources:
          usb:
            deviceClassWhitelist:
              - '02'
              - '03'
              - '0e'
              - 'ef'
              - 'fe'
              - 'ff'
            deviceLabelFields:
              - 'class'
              - 'vendor'
              - 'device'
          pci:
            deviceClassWhitelist:
              - "0300"
              - "0880"
            deviceLabelFields:
              - 'class'
              - 'vendor'
              - 'device'
          custom:
            - name: 'cyberpower-ups'
              matchOn:
                - usbId:
                    class: ['03']
                    vendor: ['0764']
                    device: ['0601']
            - name: 'zzh'
              matchOn:
                - usbId:
                    class: ['03']
                    vendor: ['0624']
                    device: ['0248']
            - name: 'coral-tpu'
              matchOn:
                - pciId:
                    vendor: ['8086']
                    device: ['1912']
            - name: 'intel-gpu'
              matchOn:
                - pciId:
                    class: ['0300']
                    vendor: ['8086']
