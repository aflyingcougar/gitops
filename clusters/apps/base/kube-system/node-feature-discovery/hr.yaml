---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: node-feature-discovery
  namespace: kube-system
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://kubernetes-sigs.github.io/node-feature-discovery/charts
      chart: node-feature-discovery
      version: 0.8.1
      sourceRef:
        kind: HelmRepository
        name: node-feature-discovery-chart
        namespace: flux-system
      interval: 10m
  values:
    master:
      replicaCount: 2
    worker:
      ## Tolerations to run daemonset on master nodes
      # tolerations:
      #   - effect: 'NoExecute'
      #     operator: 'Exists'
      #   - effect: 'NoSchedule'
      #     operator: 'Exists'
      config: |-
        core:
          sleepInterval: 60s
          sources:
            - custom
            - pci
            - usb
        sources:
          usb:
            deviceClassWhitelist:
              - '02'
              - '03'
              - '0e'
              - 'ef'
              - 'fe'
              - 'ff'
            deviceLabelFields:
              - 'vendor'
              - 'device'
          custom:
            - name: 'cyberpower-ups'
              matchOn:
                - usbId:
                    vendor: ['0764']
                    device: ['0601']
            - name: 'zzh'
              matchOn:
                - usbId:
                    vendor: ['1a86']
                    device: ['7523']
            - name: 'coral-tpu'
              matchOn:
                - pciId:
                    vendor: ['0300']
                    device: ['102b']
