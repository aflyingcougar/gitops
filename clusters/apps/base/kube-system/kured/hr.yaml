---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kured
spec:
  interval: 5m
  chart:
    spec:
      chart: kured
      version: 2.12.0
      sourceRef:
        kind: HelmRepository
        name: weaveworks-kured-charts
        namespace: flux-system
      interval: 5m
  values:
    updateStrategy: RollingUpdate
    configuration:
      timeZone: "America/New_York"
      startTime: "01:00"
      endTime: "06:00"
      notifyUrl: "${KURED_DISCORD_WEBHOOK}"
      messageTemplateDrain: "ðŸš½ Draining node %s"
      messageTemplateReboot: "ðŸ¥¾ Rebooted node %s"
      rebootCommand: "/usr/bin/systemctl reboot"
    metrics:
      create: false
