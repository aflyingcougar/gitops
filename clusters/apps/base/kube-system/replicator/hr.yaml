---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: replicator
  namespace: kube-system
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://helm.mittwald.de
      chart: mittwald/kubernetes-replicator
      version: 2.7.0
      sourceRef:
        kind: HelmRepository
        name: kube-system-replicator
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: quay.io/mittwald/kubernetes-replicator
    grantClusterAdmin: false
    args:
      - -resync-period=5m
    serviceAccount:
      create: true
      name: replicator
      privileges:
        - apiGroups: ["", "apps", "extensions"]
          resources: ["secrets", "configmaps", "roles", "rolebindings", "cronjobs", "deployments", "events", "ingresses", "jobs", "pods", "pods/attach", "pods/exec", "pods/log", "pods/portforward", "services"]
        - apiGroups: ["batch"]
          resources: ["configmaps", "cronjobs", "deployments", "events", "ingresses", "jobs", "pods", "pods/attach", "pods/exec", "pods/log", "pods/portforward", "services"]
    nodeSelector:
      kubernetes.io/arch: amd64
