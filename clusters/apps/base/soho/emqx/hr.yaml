---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: emqx
spec:
  interval: 5m
  chart:
    spec:
      chart: emqx
      version: 4.4.1
      sourceRef:
        kind: HelmRepository
        name: emqx-charts
        namespace: flux-system
      interval: 5m
  dependsOn:
    - name: traefik-internal
      namespace: network-system
    - name: metallb
      namespace: network-system
    - name: ceph-cluster
      namespace: rook-ceph
  values:
    image:
      repository: public.ecr.aws/emqx/emqx
