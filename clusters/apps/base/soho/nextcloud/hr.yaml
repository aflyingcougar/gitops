---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nextcloud
spec:
  interval: 5m
  chart:
    spec:
      chart: nextcloud
      version: 2.14.2
      sourceRef:
        kind: HelmRepository
        name: nextcloud-charts
        namespace: flux-system
  dependsOn:
    - name: traefik-external
      namespace: network-system
    - name: ceph-cluster
      namespace: rook-ceph
  values:
    image:
      repository: nextcloud
      tag: 23.0.4-fpm
      pullPolicy: IfNotPresent
