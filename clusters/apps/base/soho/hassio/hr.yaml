---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: home-assistant
spec:
  interval: 5m
  chart:
    spec:
      chart: home-assistant
      version: 13.2.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  dependsOn:
    - name: traefik-external
      namespace: network-system
    - name: ceph-cluster
      namespace: rook-ceph
  values:
    image:
      repository: ghcr.io/home-assistant/home-assistant
      tag: 2022.5.4
