---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: frigate
  namespace: soho
spec:
  interval: 5m
  chart:
    spec:
      chart: frigate
      version: 6.0.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: blakeblackshear/frigate
      tag: 0.8.4-amd64
    timezone: "America/New_York"
    env:
      LIBVA_DRIVER_NAME: "radeonsi"
      TZ: "America/New_York"
    config: |
      mqtt:
        host: vernemq.soho.svc.cluster.local
        topic_prefix: frigate
        user: "${SECRET_MQTT_USERNAME}"
        password: "${SECRET_MQTT_PASSWORD}"
      database:
        path: /data/frigate.db
      detectors:
        coral:
         type: edgetpu
         device: pci
      ffmpeg:
        hwaccel_args:
          - -hwaccel
          - auto
          - -hwaccel_device
          - /dev/dri/renderD128
      objects:
        track:
          - person
          - dog
        filters:
          person:
            min_area: 2500
            max_area: 100000
            threshold: 0.7
          dog:
            min_area: 1000
            max_area: 10000
            threshold: 0.7
      cameras:
        # --
        kitchen-e1-pro:
          ffmpeg:
            inputs:
            - path: rtsp://admin:${REOLINK_ADMIN_PASSWORD}@192.168.134.64:554/h264Preview_01_sub
              roles:
              - detect
            - path: rtsp://admin:${REOLINK_ADMIN_PASSWORD}@192.168.134.64:554/h264Preview_01_main
              roles:
              - clips
              - record
              - rtmp
            input_args:
              - -avoid_negative_ts
              - make_zero
              - -fflags
              - nobuffer
              - -flags
              - low_delay
              - -strict
              - experimental
              - -fflags
              - +genpts+discardcorrupt
              - -use_wallclock_as_timestamps
              - "1"
          height: 352
          width: 640
          objects:
            filters:
              person:
                min_area: 1500
                max_area: 100000
                threshold: 0.75
                min_score: 0.60
          clips:
            enabled: True
            objects:
            - person
            - dog
          snapshots:
            enabled: True
            timestamp: False
            retain:
              default: 14
        # --
        sitting-room-e1-pro:
          ffmpeg:
            inputs:
            - path: rtsp://admin:${REOLINK_ADMIN_PASSWORD}@192.168.134.65:554/h264Preview_01_sub
              roles:
              - detect
            - path: rtsp://admin:${REOLINK_ADMIN_PASSWORD}@192.168.134.65:554/h264Preview_01_main
              roles:
              - clips
              - record
              - rtmp
            input_args:
              - -avoid_negative_ts
              - make_zero
              - -fflags
              - nobuffer
              - -flags
              - low_delay
              - -strict
              - experimental
              - -fflags
              - +genpts+discardcorrupt
              - -use_wallclock_as_timestamps
              - "1"
          height: 352
          width: 640
          objects:
            filters:
              person:
                min_area: 1500
                max_area: 100000
                threshold: 0.75
                min_score: 0.60
          clips:
            enabled: True
            objects:
            - person
            - dog
          snapshots:
            enabled: True
            timestamp: False
            retain:
              default: 14
        # --
        living-room-e1-pro:
          ffmpeg:
            inputs:
            - path: rtsp://admin:${REOLINK_ADMIN_PASSWORD}@192.168.134.66:554/h264Preview_01_sub
              roles:
              - detect
            - path: rtsp://admin:${REOLINK_ADMIN_PASSWORD}@192.168.134.66:554/h264Preview_01_main
              roles:
              - clips
              - record
              - rtmp
            input_args:
              - -avoid_negative_ts
              - make_zero
              - -fflags
              - nobuffer
              - -flags
              - low_delay
              - -strict
              - experimental
              - -fflags
              - +genpts+discardcorrupt
              - -use_wallclock_as_timestamps
              - "1"
          height: 352
          width: 640
          objects:
            filters:
              person:
                min_area: 1500
                max_area: 100000
                threshold: 0.75
                min_score: 0.60
          clips:
            enabled: True
            objects:
            - person
            - dog
          snapshots:
            enabled: True
            timestamp: False
            retain:
              default: 14
    podAnnotations:
      configmap.reloader.stakater.com/reload: "frigate"
    ingress:
      main:
        enabled: true
        ingressClassName: "internal"
        hosts:
          host: "frigate.${SECRET_DOMAIN}"
        tls:
          - hosts:
              - "frigate.${SECRET_DOMAIN}"
    persistence:
      data:
        enabled: true
        accessMode: ReadWriteOnce
        size: 20Gi
        mountPath: /data
      media:
        enabled: true
        mountPath: /media
        existingClaim: frigate-data-pandora
      cache:
        enabled: true
        type: emptyDir
        medium: Memory
        sizeLimit: 2Gi
        mountPath: /dev/shm
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: feature.node.kubernetes.io/pci-0300_102b_0532.present
                  operator: In
                  values:
                    - "true"
                - key: feature.node.kubernetes.io/pci-0300_1002_68f9.present
                  operator: In
                  values:
                    - "true"
    resources:
      requests:
        memory: 100Mi
        cpu: 500m
      limits:
        memory: 2000Mi
