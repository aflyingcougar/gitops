---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: frigate
  namespace: soho
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://blakeblackshear.github.io/blakeshome-charts/
      chart: frigate
      version: 5.0.1
      sourceRef:
        kind: HelmRepository
        name: blakeshome-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: blakeblackshear/frigate
      tag: 0.8.4-amd64
    coral:
      enabled: true

    shmSize: 2Gi
    timezone: "America/New_York"
    config: |
      mqtt:
        host: vernemq
        topic_prefix: frigate
      database:
        path: /data/frigate.db
      detectors:
        coral:
         type: edgetpu
         device: pci
      objects:
        track:
        - person
        - dog
        filters:
          person:
            min_area: 2500
            max_area: 100000
            threshold: 0.7
          dog:
            min_area: 1000
            max_area: 10000
            threshold: 0.7
      ffmpeg:
        input_args:
          - -avoid_negative_ts
          - make_zero
          - -fflags
          - nobuffer
          - -flags
          - low_delay
          - -strict
          - experimental
          - -fflags
          - +genpts+discardcorrupt
          - -use_wallclock_as_timestamps
          - "1"
      # ffmpeg:
        # hwaccel_args:
        # - -hwaccel
        # - vaapi
        # - -hwaccel_device
        # - /dev/dri/renderD128
        # - -hwaccel_output_format
        # - yuv420p
      cameras:
        # --
        kitchen-e1-pro:
          ffmpeg:
            inputs:
            - path: rtsp://admin:${REOLINK_ADMIN_PASSWORD}@192.168.134.64:554/h264Preview_01_sub
              roles:
              - detect
            - path: rtsp://admin:${REOLINK_ADMIN_PASSWORD}@192.168.134.64:554/h264Preview_01_main
              roles:
              - clips
              - record
              - rtmp
          height: 352
          width: 640
          objects:
            filters:
              person:
                min_area: 1500
                max_area: 100000
                threshold: 0.75
                min_score: 0.60
          clips:
            enabled: True
            objects:
            - person
            - dog
          snapshots:
            enabled: True
            timestamp: False
            retain:
              default: 14
        # --
        sitting-room-e1-pro:
          ffmpeg:
            inputs:
            - path: rtsp://admin:${REOLINK_ADMIN_PASSWORD}@192.168.134.65:554/h264Preview_01_sub
              roles:
              - detect
            - path: rtsp://admin:${REOLINK_ADMIN_PASSWORD}@192.168.134.65:554/h264Preview_01_main
              roles:
              - clips
              - record
              - rtmp
          height: 352
          width: 640
          objects:
            filters:
              person:
                min_area: 1500
                max_area: 100000
                threshold: 0.75
                min_score: 0.60
          clips:
            enabled: True
            objects:
            - person
            - dog
          snapshots:
            enabled: True
            timestamp: False
            retain:
              default: 14
    podAnnotations:
      configmap.reloader.stakater.com/reload: "frigate"
    ingress:
      enabled: true
      # ingressClassName: "internal"
      annotations:
        kubernetes.io/ingress.class: internal
      hosts:
      - "frigate.${SECRET_DOMAIN}"
      tls:
      - hosts:
        - "frigate.${SECRET_DOMAIN}"
    persistence:
      data:
        enabled: true
        accessMode: ReadWriteOnce
        size: 20Gi
        mountPath: /data
    extraVolumes:
    - name: coral
      hostPath:
        path: /proc/bus/pci/04/00.0
    - name: frigate-pandora
      persistentVolumeClaim:
        claimName: frigate-data-pandora
    - name: cache
      emptyDir:
        medium: Memory
    extraVolumeMounts:
    - mountPath: /proc/bus/pci/04/00.0
      name: coral
    - mountPath: /media
      name: frigate-pandora
    - mountPath: /tmp/cache
      name: cache
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
          - matchExpressions:
            - key: feature.node.kubernetes.io/custom-coral-tpu
              operator: In
              values:
              - "true"
    #         - key: feature.node.kubernetes.io/custom-nvidia-gpu
    #           operator: In
    #           values:
    #           - "true"
    resources:
      requests:
        memory: 100Mi
        cpu: 500m
      limits:
        memory: 2000Mi
