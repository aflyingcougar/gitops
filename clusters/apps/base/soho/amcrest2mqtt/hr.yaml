---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: amcrest2mqtt
spec:
  interval: 5m
  chart:
    spec:
      chart: amcrest2mqtt
      version: 2.4.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  dependsOn:
    - name: emqx
      namespace: soho
  values:
    image:
      repository: dchesterton/amcrest2mqtt
      tag: 1.0.16
    podAnnotations:
      linkerd.io/inject: enabled
    env:
      STORAGE_POLL_INTERVAL: 0
