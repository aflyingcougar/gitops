---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: paperless
spec:
  interval: 5m
  chart:
    spec:
      chart: paperless
      version: 8.5.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  dependsOn:
    - name: traefik-external
      namespace: network-system
    - name: istio-base
      namespace: istio-system
    - name: istiod
      namespace: istio-system
    - name: ceph-cluster
      namespace: rook-ceph
  values:
    image:
      repository: jonaswinkler/paperless-ng
      tag: 1.5.0
    additionalContainers:
      broker:
        name: broker
        image: redis:7.0
        imagePullPolicy: IfNotPresent
