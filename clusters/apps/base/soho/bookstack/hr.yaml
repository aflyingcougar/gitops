---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: bookstack
spec:
  interval: 5m
  chart:
    spec:
      chart: bookstack
      version: 4.0.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  dependsOn:
    - name: traefik-external
      namespace: network-system
    - name: ceph-cluster
      namespace: rook-ceph
  values:
    image:
      repository: ghcr.io/linuxserver/bookstack
      tag: version-v21.12
