---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: baremetalblog
spec:
  interval: 5m
  chart:
    spec:
      chart: baremetalblog
      version: 0.1.1
      sourceRef:
        kind: HelmRepository
        name: crutonjohn-charts
        namespace: flux-system
  dependsOn:
    - name: istio-base
      namespace: istio-system
    - name: istiod
      namespace: istio-system
    - name: traefik-internal
      namespace: network-system
    - name: ceph-cluster
      namespace: rook-ceph
