---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: hajimari
  namespace: soho
spec:
  interval: 5m
  chart:
    spec:
      chart: hajimari
      version: 1.1.1
      sourceRef:
        kind: HelmRepository
        name: hajimari-charts
        namespace: flux-system
  values:
    image:
      repository: ghcr.io/toboshii/hajimari
      pullPolicy: IfNotPresent
      tag: v0.1.0
    ingress:
      main:
        enabled: true
        ingressClassName: "external"
        annotations:
          external-dns/public: "true"
          external-dns.alpha.kubernetes.io/target: ${DYNAMIC_DOMAIN}
        hosts:
          - host: start.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "start.${SECRET_DOMAIN}"
    env:
      TZ: "America/New_York"
    podAnnotations:
      configmap.reloader.stakater.com/reload: "hajimari-settings"
    persistence:
      data:
        enabled: true
        existingClaim: hajimari-config
    hajimari:
      instanceName: cruton
      defaultEnable: false
      namespaceSelector:
        matchNames:
          - media
          - soho
          - longhorn-system
          - observability
          - network-system
      name: "Curtis"
      customApps: []
      #  - name:
      #    url: https://example.com
      #    icon: test-tube
      groups:
        - name: Cloud
          links:
            - name: Bytesized Hosting
              url: 'https://bytesized-hosting.com'
            - name: AWS Console
              url: 'https://console.aws.amazon.com'
