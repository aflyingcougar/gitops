---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vpa
spec:
  interval: 5m
  chart:
    spec:
      chart: vpa
      version: 1.3.1
      sourceRef:
        kind: HelmRepository
        name: fairwinds-charts
        namespace: flux-system
  values:
    recommender:
      image:
        repository: k8s.gcr.io/autoscaling/vpa-recommender
        pullPolicy: Always
        tag: ""
