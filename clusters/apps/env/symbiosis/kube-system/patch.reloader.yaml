---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: reloader
spec:
  values:
    nameOverride: reloader
    fullnameOverride: reloader
    reloader:
      podMonitor:
        enabled: true
        namespace: kube-system
      resources:
        requests:
          cpu: 15m
          memory: 53M
        limits:
          cpu: 32m
          memory: 145M
