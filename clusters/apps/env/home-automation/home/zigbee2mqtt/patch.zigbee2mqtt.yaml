---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: zigbee2mqtt
spec:
  values:
    env:
      TZ: America/New_York
      ZIGBEE2MQTT_DATA: /data
    resources:
      requests:
        cpu: 20m
        memory: 100Mi
      limits:
        memory: 300Mi
    config:
      advanced:
        homeassistant_discovery_topic: homeassistant
        homeassistant_status_topic: homeassistant/status
        last_seen: ISO_8601
        log_level: info
        log_output:
          - console
        network_key:
          - 204
          - 61
          - 75
          - 23
          - 44
          - 230
          - 24
          - 203
          - 53
          - 5
          - 248
          - 32
          - 50
          - 84
          - 44
          - 159
      device_options:
        retain: true
      experimental:
        new_api: true
      frontend:
        port: 8080
      homeassistant: true
      mqtt:
        base_topic: zigbee2mqtt
        server: "mqtt://emqx"
        user: "${SECRET_MQTT_USERNAME}"
        password: "${SECRET_MQTT_PASSWORD}"
        include_device_information: true
      permit_join: true
      serial:
        port: /dev/ttyUSB0
      devices:
        '0x001788010917e69a':
          friendly_name: 00_laundry_motion
        '0xb0ce181400077b88':
          friendly_name: 00_master_bath_light3
        '0x04cd15fffe63a397':
          friendly_name: 00_living_switch
        '0xb0ce181400081d43':
          friendly_name: 00_master_bath_light2
        '0xb0ce181400083126':
          friendly_name: 00_master_bath_light1
        '0xb0ce181400175d02':
          friendly_name: 01_frontdoor_inside
        '0xb0ce18140017d4e4':
          friendly_name: '0xb0ce18140017d4e4'
        '0xb0ce181400177787':
          friendly_name: 01_hallway
        '0xb0ce1814001824ad':
          friendly_name: '0xb0ce1814001824ad'
        '0xb0ce18140017f8f5':
          friendly_name: '0xb0ce18140017f8f5'
        '0xb0ce18140017e165':
          friendly_name: '0xb0ce18140017e165'
        '0xb0ce18140017a197':
          friendly_name: '0xb0ce18140017a197'
        '0xb0ce181400182cd4':
          friendly_name: '0xb0ce181400182cd4'
        '0xb0ce181400173b4c':
          friendly_name: '0xb0ce181400173b4c'
        '0xb0ce181400174ea7':
          friendly_name: '0xb0ce181400174ea7'
        '0xb0ce1814036bbb1a':
          friendly_name: '0xb0ce1814036bbb1a'
        '0x5c0272fffe69389e':
          friendly_name: 01_kitchen_tv_switch
        '0xb0ce1814001812eb':
          friendly_name: 00_office0_light3
        '0xb0ce181400173c6f':
          friendly_name: 00_laundry_light1
        '0xb0ce181400182c94':
          friendly_name: 00_laundry_light2
        '0xb0ce181400182f17':
          friendly_name: 00_office0_light1
        '0xb0ce18140018339e':
          friendly_name: 00_office0_light2
        '0x000d6ffffefc6712':
          friendly_name: 01_dining
          transition: ''
        '0x943469fffe05d056':
          friendly_name: 01_kitchen_island
        '0x943469fffe05c70f':
          friendly_name: 01_kitchen_recessed
        '0x00158d000836ffc6':
          friendly_name: '0x00158d000836ffc6'
        '0x00158d0008d8c692':
          friendly_name: '0x00158d0008d8c692'
        '0x943469fffe089748':
          friendly_name: 00_patio_light
        '0x943469fffe089735':
          friendly_name: 00_living_track_light
        '0x943469fffe089881':
          friendly_name: 00_living_fishtank_light
      groups:
        '1':
          friendly_name: 00_laundry_light
          devices:
            - 0xb0ce181400173c6f/1
            - 0xb0ce181400182c94/1
        '2':
          friendly_name: 00_light_office0
          devices:
            - 0xb0ce181400182f17/1
            - 0xb0ce18140018339e/1
            - 0xb0ce1814001812eb/1
        '3':
          friendly_name: 00_master_bath_light
          devices:
            - 0xb0ce181400083126/1
            - 0xb0ce181400081d43/1
            - 0xb0ce181400077b88/1
    ingress:
      main:
        enabled: false
    addons:
      codeserver:
        enabled: true
        resources:
          requests:
            cpu: 100m
            memory: 150Mi
          limits:
            memory: 350Mi
        image:
          repository: codercom/code-server
          tag: 4.4.0
        git:
          deployKeySecret: code-server
        workingDir: "/config"
        args:
          - --auth
          - "none"
          - --user-data-dir
          - "/config/.vscode"
          - --extensions-dir
          - "/config/.vscode"
        ingress:
          enabled: false
        volumeMounts:
          - name: config
            mountPath: /config
    securityContext:
      privileged: true
    persistence:
      config:
        enabled: true
        accessMode: ReadWriteOnce
        mountPath: "/data"
        existingClaim: zigbee2mqtt-config
      usb:
        enabled: true
        type: hostPath
        hostPath: /dev/ttyUSB0
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: feature.node.kubernetes.io/custom-zzh
                  operator: In
                  values:
                    - "true"
    probes:
      liveness:
        enabled: true
        custom: false
        spec:
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 1
          failureThreshold: 5
      readiness:
        enabled: true
        custom: false
        spec:
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 1
          failureThreshold: 5
      startup:
        enabled: true
        custom: false
        spec:
          initialDelaySeconds: 10
          timeoutSeconds: 1
          periodSeconds: 10
          failureThreshold: 30
