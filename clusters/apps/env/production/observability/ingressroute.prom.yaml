---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: prometheus
  annotations:
    kubernetes.io/ingress.class: "traefik-external"
    external-dns.alpha.kubernetes.io/hostname: prometheus.${FAMILY_DOMAIN}
    external-dns.alpha.kubernetes.io/target: ${DYNAMIC_DOMAIN}
    external-dns/public: "true"
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: "Host(`prometheus.${FAMILY_DOMAIN}`)"
      priority: 10
      middlewares:
        - name: authentik
          namespace: auth-system
      services:
        - name: kube-prometheus-kube-prome-prometheus
          port: 9090
  tls:
    secretName: heyjohn-wildcard-certificate
    domains:
      - main: prometheus.${FAMILY_DOMAIN}
---
apiVersion: externaldns.k8s.io/v1alpha1
kind: DNSEndpoint
metadata:
  name: prometheus
  annotations:
    external-dns/public: "true"
spec:
  endpoints:
    - dnsName: prometheus.${FAMILY_DOMAIN}
      recordTTL: 300
      recordType: CNAME
      targets:
        - ${DYNAMIC_DOMAIN}
