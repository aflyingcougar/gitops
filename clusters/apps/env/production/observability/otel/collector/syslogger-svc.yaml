---
apiVersion: v1
kind: Service
metadata:
  name: syslogger
  annotations:
    io.cilium/lb-ipam-ips: ${CLUSTER_LB_OTEL_SYSLOG}
  labels: {}
spec:
  internalTrafficPolicy: Cluster
  ports:
    - name: http
      port: 54555
      targetPort: syslog
  selector:
    app.kubernetes.io/name: syslog-collector
  type: LoadBalancer
