---
apiVersion: opentelemetry.io/v1alpha1
kind: OpenTelemetryCollector
metadata:
  name: host-logging
spec:
  mode: daemonset
  image: otel/opentelemetry-collector-contrib:0.80.0
  nodeSelector:
    kubernetes.io/arch: amd64
  config: |
    receivers:
      filelog:
        include:
          - /var/log/syslog
          - /var/log/pods/*
      otlp:
        protocols:
          grpc:
    processors:
      batch:
      attributes:
        actions:
          - action: insert
            key: loki.attribute.labels
            value: log.file.name
    exporters:
      logging:
      loki:
        endpoint: "http://linmon.${FAMILY_DOMAIN}:3100/loki/api/v1/push"
    service:
      pipelines:
        logs:
          receivers:
            - otlp
            - filelog
          processors:
            - batch
            - attributes
          exporters:
            - logging
            - loki
