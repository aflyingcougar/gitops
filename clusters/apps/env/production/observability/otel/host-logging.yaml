---
apiVersion: opentelemetry.io/v1alpha1
kind: OpenTelemetryCollector
metadata:
  name: host-logging
spec:
  mode: daemonset
  image: otel/opentelemetry-collector-contrib:0.80.0
  nodeSelector:
    kubernetes.io/arch: amd64
  volumeMounts:
    - name: hostvarlog
      mountPath: /host/var/log
  volumes:
    - name: hostvarlog
      hostPath:
        path: /var/log
        type: Directory
  env:
    - name: K8S_NODE_NAME
      valueFrom:
        fieldRef:
          fieldPath: spec.nodeName
  config: |
    receivers:
      filelog:
        include:
          - /host/var/log/syslog
          - /host/var/log/pods/*
        start_at: end
        storage: file.storage
        include_file_path: true
        include_file_name: true
        operators:
          - type: move
            from: attributes["log.file.path"]
            to: resource["path"]
      otlp:
        protocols:
          grpc:
    processors:
      batch:
      resource:
        attributes:
          - action: insert
            key: loki.resource.labels
            value: log.file.name, path, unit
          - action: insert
            key: loki.format
            value: raw
      k8sattributes:
        filter:
          node_from_env_var: K8S_NODE_NAME
    exporters:
      logging:
        verbosity: detailed
      loki:
        endpoint: "http://100.64.0.4:3100/loki/api/v1/push"
    service:
      pipelines:
        logs:
          receivers:
            - otlp
            - filelog
          processors:
            - k8sattributes
            - resource
            - batch
          exporters:
            - logging
            - loki
