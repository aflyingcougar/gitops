---
apiVersion: opentelemetry.io/v1alpha1
kind: OpenTelemetryCollector
metadata:
  name: host-logging
spec:
  mode: daemonset
  image: otel/opentelemetry-collector-contrib:0.80.0
  config: |
    receivers:
      filelog:
        include:
          - /var/log/syslog
          - /var/log/pods/*
    processors:
      batch:
      attributes:
        actions:
          - action: insert
            key: loki.attribute.labels
            value: log.file.name
    exporters:
      loki:
        endpoint: "http://linmon.${FAMILY_DOMAIN}:3100/loki/api/v1/push"
        tenant_id: tenant1
    service:
      pipelines:
        logs:
          receivers:
            - filelog
          processors:
            - batch
            - attributes
          exporters:
            - loki
