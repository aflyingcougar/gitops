---
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: ups-tesla
spec:
  jobLabel: app.kubernetes.io/name
  namespaceSelector:
    matchNames:
      - observability
  podMetricsEndpoints:
    - path: /metrics
      port: metrics
  selector:
    matchLabels:
      component: upsd-tesla
