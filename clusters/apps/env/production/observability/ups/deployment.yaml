---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: observability
  name: upsd-tesla
  labels:
    component: upsd
spec:
  selector:
    matchLabels:
      component: upsd
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        component: upsd
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: component
                      operator: In
                      values:
                        - upsd
                topologyKey: kubernetes.io/arch
      containers:
        - name: upsd-tesla
          image: upshift/nut-upsd:2.7.4
          securityContext:
            privileged: true
          ports:
            - containerPort: 3493
          envFrom:
            - secretRef:
                name: ups-env
          volumeMounts:
            - mountPath: /dev/ups
              name: ups
        - name: exporter-tesla
          image: jzck/upsc-exporter:latest
          env:
            - name: UPS_TARGET
              value: tesla@localhost:3493
          ports:
            - containerPort: 9614
              name: metrics
      restartPolicy: Always
      nodeSelector:
        feature.node.kubernetes.io/custom-cyberpower-ups: "true"
      volumes:
        - name: ups
          hostPath:
            path: /dev/ups_0
