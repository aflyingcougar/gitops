---
apiVersion: v1
kind: Service
metadata:
  name: prometheus
  annotations:
    prometheus.io/scrape: 'true'
    prometheus.io/port: '9090'
spec:
  selector:
    app: prometheus
  type: LoadBalancer
  loadBalancerIP: 192.168.130.103
  ports:
    - name: http
      port: 9090
      protocol: TCP
      targetPort: web
