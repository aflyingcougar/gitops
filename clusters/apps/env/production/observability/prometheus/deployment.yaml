---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  labels:
    app: prometheus
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
    spec:
      containers:
        - name: prometheus
          image: prom/prometheus
          args:
            - '--storage.tsdb.retention=6h'
            - '--storage.tsdb.path=/tsdb'
            - '--config.file=/etc/prometheus/prometheus.yaml'
          ports:
            - name: web
              containerPort: 9090
          volumeMounts:
            - name: prometheus-config-volume
              mountPath: /etc/prometheus
            - name: prometheus-file-sd-volume
              mountPath: /etc/prometheus/targets
            - name: prometheus-alerts-volume
              mountPath: /etc/prometheus/alerts
            - name: prometheus-storage-volume
              mountPath: /prometheus
      restartPolicy: Always
      volumes:
        - name: prometheus-config-volume
          configMap:
            defaultMode: 420
            name: prometheus-config
        - name: prometheus-file-sd-volume
          configMap:
            defaultMode: 420
            name: prometheus-file-sd
        - name: prometheus-alerts-volume
          configMap:
            defaultMode: 420
            name: prometheus-alerts
        - name: prometheus-storage-volume
          persistentVolumeClaim:
            claimName: prometheus-iscsi
