---
apiVersion: v1
kind: Service
metadata:
  name: node-exporter
  labels:
    k8s-app: node-exporter-external
spec:
  type: ClusterIP
  ports:
    - name: metrics
      port: 9100
      protocol: TCP
      targetPort: 9100
---
apiVersion: v1
kind: Endpoints
metadata:
  name: node-exporter
  labels:
    k8s-app: node-exporter-external
subsets:
  - addresses:
      - ip: 192.168.130.1
      - ip: 192.168.130.20
      - ip: 192.168.130.50
    ports:
      - name: metrics
        port: 9100
        protocol: TCP
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: node-exporter
  labels:
    k8s-app: node-exporter-external
spec:
  selector:
    matchLabels:
      k8s-app: node-exporter-external
  namespaceSelector:
    matchNames:
      - observability
  endpoints:
    - port: metrics
      interval: 60s
      # honorLabels: true
      path: /metrics
