---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: botkube
spec:
  values:
    communications:
      discord:
        enabled: true
        token: "${BOTKUBE_TOKEN}"
        botid: "${BOTKUBE_BOT_ID}"
        channel: "${BOTKUBE_CHANNEL_ID}"
        notiftype: short
    serviceMonitor:
      enabled: true
    extraAnnotations:
      secret.reloader.stakater.com/reload: botkube-configmap
    config:
      settings:
        clustername: crutonjohn-k8s
        kubectl:
          enabled: true
          commands:
            restrictAccess: true
            verbs:
              - get
              - top
            resources:
              - deployments
              - pods
              - namespaces
              - daemonsets
              - statefulsets
              - storageclasses
              - nodes
