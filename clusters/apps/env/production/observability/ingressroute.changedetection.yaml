---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: change-detection
  annotations:
    kubernetes.io/ingress.class: "traefik-external"
    external-dns.alpha.kubernetes.io/hostname: status.${FAMILY_DOMAIN}
    external-dns.alpha.kubernetes.io/target: ${DYNAMIC_DOMAIN}
    external-dns/public: "true"
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: "Host(`status.${FAMILY_DOMAIN}`)"
      middlewares:
        - name: authentik
          namespace: auth-system
      services:
        - name: changedetection-changedetection-io
          port: 5000
  tls:
    secretName: heyjohn-wildcard-certificate
    domains:
      - main: status.${FAMILY_DOMAIN}
---
apiVersion: externaldns.k8s.io/v1alpha1
kind: DNSEndpoint
metadata:
  name: change-detection
  annotations:
    external-dns/public: "true"
spec:
  endpoints:
    - dnsName: status.${FAMILY_DOMAIN}
      recordTTL: 300
      recordType: CNAME
      targets:
        - ${DYNAMIC_DOMAIN}
