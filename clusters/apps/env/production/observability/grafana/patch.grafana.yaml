---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: grafana
spec:
  values:
    revisionHistoryLimit: 2
    replicas: 1
    downloadDashboardsImage:
      repository: curlimages/curl
      tag: 7.73.0
      sha: ""
      pullPolicy: IfNotPresent
    serviceMonitor:
      enabled: false
      path: /metrics
    grafana.ini:
      smtp:
        enabled: true
        host: "${SMTP_HOST}:${SMTP_STARTTLS_PORT}"
        user: "${SMTP_USERNAME}"
        password: "${SMTP_PASSWORD}"
        from_address: "${SMTP_FROM}"
        from_name: Grafana
      paths:
        data: /var/lib/grafana/
        logs: /var/log/grafana
        plugins: /var/lib/grafana/plugins
        provisioning: /etc/grafana/provisioning
      analytics:
        check_for_updates: false
      log:
        mode: console
      server:
        root_url: "https://grafana.${SECRET_DOMAIN}"
      auth.basic:
        disable_login_form: false
    env:
      GF_AUTH_GENERIC_OAUTH_CLIENT_ID: "${AUTHENTIK_GRAFANA_CLIENT_ID}"
      GF_AUTH_GENERIC_OAUTH_CLIENT_SECRET: "${AUTHENTIK_GRAFANA_CLIENT_SECRET}"
      GF_PLUGINS_ENABLE_ALPHA: "true"
      GF_AUTH_GENERIC_OAUTH_ENABLED: "true"
      GF_AUTH_GENERIC_OAUTH_NAME: "Authentik"
      GF_AUTH_GENERIC_OAUTH_SCOPES: "openid profile email"
      GF_AUTH_GENERIC_OAUTH_AUTH_URL: "https://sso.${FAMILY_DOMAIN}/application/o/authorize/"
      GF_AUTH_GENERIC_OAUTH_TOKEN_URL: "https://sso.${FAMILY_DOMAIN}/application/o/token/"
      GF_AUTH_GENERIC_OAUTH_API_URL: "https://sso.${FAMILY_DOMAIN}/application/o/userinfo/"
      GF_AUTH_SIGNOUT_REDIRECT_URL: "https://sso.${FAMILY_DOMAIN}/application/o/grafana/end-session/"
      GF_AUTH_GENERIC_OAUTH_ROLE_ATTRIBUTE_PATH: "contains(groups[*], 'grafana-admin') && 'Admin' || contains(groups[*], 'grafana-editor') && 'Editor' || 'Viewer'"
      GF_AUTH_OAUTH_AUTO_LOGIN: "false"
    ingress:
      enabled: false
    resources:
      limits:
        cpu: 500m
        memory: 512Mi
      requests:
        cpu: 150m
        memory: 128Mi
    persistence:
      enabled: false
      # existingClaim: grafana-data-iscsi
    admin:
      existingSecret: "grafana-admin-secrets"
      userKey: admin-user
      passwordKey: admin-password
    plugins:
      - digrich-bubblechart-panel
      - natel-discrete-panel
      - pr0ps-trackmap-panel
      - grafana-piechart-panel
      - vonage-status-panel
      - grafana-worldmap-panel
      - grafana-clock-panel
    datasources:
      datasources.yaml:
        apiVersion: 1
        datasources:
          - name: Prometheus
            type: prometheus
            url: http://kube-prometheus-kube-prome-prometheus.observability.svc.cluster.local:9090
            access: proxy
            isDefault: true
          - name: Loki
            type: loki
            access: proxy
            url: http://loki.observability.svc.cluster.local:3100
    dashboardProviders:
      dashboardproviders.yaml:
        apiVersion: 1
        providers:
          - name: 'default'
            orgId: 1
            folder: ''
            type: file
            disableDeletion: false
            editable: true
            options:
              path: /var/lib/grafana/dashboards/default
    extraInitContainers:
      - name: "load-vm-ds-plugin"
        image: "curlimages/curl:7.85.0"
        command: ["/bin/sh"]
        workingDir: "/var/lib/grafana/plugins"
        securityContext:
          runAsUser: 472
        args:
          - "-c"
          - |
            set -ex
            mkdir -p /var/lib/grafana/plugins/
            ver=$(curl -s https://api.github.com/repos/VictoriaMetrics/grafana-datasource/releases/latest | grep -oE 'v\d+\.\d+\.\d+' | head -1)
            curl -L https://github.com/VictoriaMetrics/grafana-datasource/releases/download/$ver/victoriametrics-datasource-$ver.tar.gz -o /var/lib/grafana/plugins/plugin.tar.gz
            tar -xf /var/lib/grafana/plugins/plugin.tar.gz -C /var/lib/grafana/plugins/
            rm /var/lib/grafana/plugins/plugin.tar.gz
            chown -R 472:472 /var/lib/grafana/plugins/
        volumeMounts:
          - name: storage
            mountPath: /var/lib/grafana
    dashboards:
      default:
        ##############
        # Prometheus #
        ##############
        # https://grafana.com/grafana/dashboards/14055
        loki-stack-monitoring:
          gnetId: 14055
          revision: 5
          datasource: Prometheus
        # https://grafana.com/grafana/dashboards/1860
        node-exporter-full:
          gnetId: 1860
          revision: 23
          datasource: Prometheus
        # hopefully https://github.com/xperimental/nextcloud-exporter
        nextcloud:
          gnetId: 9632
          revision: 1
          datasource: Prometheus
        ## ZFS
        # https://github.com/ncabatoff/zfs-exporter
        zfs-on-linux:
          gnetId: 328
          revision: 1
          datasource: Prometheus
        zfs-node-exporter:
          gnetId: 7845
          revision: 4
          datasource: Prometheus
        upsc-dashboard:
          gnetId: 13116
          revision: 1
          datasource: Prometheus
        nextcloud-exporter-dashboard:
          gnetId: 11033
          revision: 1
          datasource: Prometheus
        ###################
        # Loki Dashboards #
        ###################
        logging-dash-loki:
          url: https://raw.githubusercontent.com/crutonjohn/gitops/main/clusters/apps/env/production/observability/grafana/dashboards/loki-logging.json
          token: ''
        logging-traefik:
          gnetId: 13713
          revision: 2
          datasource: Loki
        logging-troubleshoot-k8s:
          gnetId: 15196
          revision: 3
          datasource: Loki
