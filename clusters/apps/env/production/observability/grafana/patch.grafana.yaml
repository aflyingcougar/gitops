---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: grafana
spec:
  values:
    revisionHistoryLimit: 2
    replicas: 1
    downloadDashboardsImage:
      repository: curlimages/curl
      tag: 7.73.0
      sha: ""
      pullPolicy: IfNotPresent
    serviceMonitor:
      enabled: true
      path: /metrics
    grafana.ini:
      smtp:
        enabled: true
        host: "${SMTP_HOST}:${SMTP_STARTTLS_PORT}"
        user: "${SMTP_USERNAME}"
        password: "${SMTP_PASSWORD}"
        from_address: "${SMTP_FROM}"
        from_name: Grafana
      paths:
        data: /var/lib/grafana/
        logs: /var/log/grafana
        plugins: /var/lib/grafana/plugins
        provisioning: /etc/grafana/provisioning
      analytics:
        check_for_updates: false
      log:
        mode: console
      server:
        root_url: "https://grafana.${SECRET_DOMAIN}"
      auth.basic:
        disable_login_form: false
    env:
      GF_AUTH_GENERIC_OAUTH_CLIENT_ID: "${AUTHENTIK_GRAFANA_CLIENT_ID}"
      GF_AUTH_GENERIC_OAUTH_CLIENT_SECRET: "${AUTHENTIK_GRAFANA_CLIENT_SECRET}"
      GF_PLUGINS_ENABLE_ALPHA: "true"
      GF_AUTH_GENERIC_OAUTH_ENABLED: "true"
      GF_AUTH_GENERIC_OAUTH_NAME: "Authentik"
      GF_AUTH_GENERIC_OAUTH_SCOPES: "openid profile email"
      GF_AUTH_GENERIC_OAUTH_AUTH_URL: "https://sso.${SECRET_DOMAIN}/application/o/authorize/"
      GF_AUTH_GENERIC_OAUTH_TOKEN_URL: "https://sso.${SECRET_DOMAIN}/application/o/token/"
      GF_AUTH_GENERIC_OAUTH_API_URL: "https://sso.${SECRET_DOMAIN}/application/o/userinfo/"
      GF_AUTH_SIGNOUT_REDIRECT_URL: "https://sso.${SECRET_DOMAIN}/application/o/grafana/end-session/"
      GF_AUTH_GENERIC_OAUTH_ROLE_ATTRIBUTE_PATH: "contains(groups[*], 'grafana-admin') && 'Admin' || contains(groups[*], 'grafana-editor') && 'Editor' || 'Viewer'"
      GF_AUTH_OAUTH_AUTO_LOGIN: "false"
    ingress:
      enabled: false
    resources:
      limits:
        cpu: 500m
        memory: 512Mi
      requests:
        cpu: 150m
        memory: 128Mi
    persistence:
      enabled: false
      # existingClaim: grafana-data-longhorn
    admin:
      existingSecret: "grafana-admin-secrets"
      userKey: admin-user
      passwordKey: admin-password
    plugins:
      - digrich-bubblechart-panel
      - natel-discrete-panel
      - pr0ps-trackmap-panel
      - grafana-piechart-panel
      - vonage-status-panel
      - grafana-worldmap-panel
      - grafana-clock-panel
    datasources:
      datasources.yaml:
        apiVersion: 1
        datasources:
          - name: Prometheus
            type: prometheus
            url: http://kube-prometheus-kube-prome-prometheus.observability.svc.cluster.local:9090
            access: proxy
            isDefault: true
          - name: Loki
            type: loki
            access: proxy
            url: http://loki.observability.svc.cluster.local:3100
    dashboardProviders:
      dashboardproviders.yaml:
        apiVersion: 1
        providers:
          - name: 'default'
            orgId: 1
            folder: ''
            type: file
            disableDeletion: false
            editable: true
            options:
              path: /var/lib/grafana/dashboards/default
    dashboards:
      default:
        ##############
        # Prometheus #
        ##############
        # dns metrics
        blocky:
          url: https://raw.githubusercontent.com/0xERR0R/blocky/master/docs/blocky-grafana.json
          datasource: Prometheus
        # Ref: https://grafana.com/grafana/dashboards/11315
        unifi-client-insights:
          gnetId: 11315
          revision: 8
          datasource: Prometheus
        # Ref: https://grafana.com/grafana/dashboards/11311
        unifi-network-sites:
          gnetId: 11311
          revision: 4
          datasource: Prometheus
        # Ref: https://grafana.com/grafana/dashboards/11314
        unifi-uap-insights:
          gnetId: 11314
          revision: 9
          datasource: Prometheus
        # Ref: https://grafana.com/grafana/dashboards/11312
        unifi-usw-insights:
          gnetId: 11312
          revision: 8
          datasource: Prometheus
        # https://grafana.com/grafana/dashboards/14055
        loki-stack-monitoring:
          gnetId: 14055
          revision: 5
          datasource: Prometheus
        # https://grafana.com/grafana/dashboards/1860
        node-exporter-full:
          gnetId: 1860
          revision: 23
          datasource: Prometheus
        # hopefully https://github.com/xperimental/nextcloud-exporter
        nextcloud:
          gnetId: 9632
          revision: 1
          datasource: Prometheus
        ## ZFS
        # https://github.com/ncabatoff/zfs-exporter
        zfs-on-linux:
          gnetId: 328
          revision: 1
          datasource: Prometheus
        zfs-node-exporter:
          gnetId: 7845
          revision: 4
          datasource: Prometheus
        upsc-dashboard:
          gnetId: 13116
          revision: 1
          datasource: Prometheus
        nextcloud-exporter-dashboard:
          gnetId: 11033
          revision: 1
          datasource: Prometheus
        ## rook-ceph
        # https://grafana.com/grafana/dashboards/2842
        rook-ceph-dashboard:
          gnetId: 2842
          revision: 14
          datasource: Prometheus
        ###################
        # Loki Dashboards #
        ###################
        logging-dash-loki:
          url: https://raw.githubusercontent.com/crutonjohn/gitops/main/clusters/apps/env/production/observability/grafana/dashboards/loki-logging.json
          token: ''
        logging-traefik:
          gnetId: 13713
          revision: 2
          datasource: Loki
        logging-troubleshoot-k8s:
          gnetId: 15196
          revision: 3
          datasource: Loki
        ################
        # TVK Operator #
        ################
        backup-detail:
          gnetId: 12601
          revision: 4
          datasource: Prometheus
        backup-overview:
          gnetId: 12600
          revision: 4
          datasource: Prometheus
        backupplan-detail:
          gnetId: 12605
          revision: 4
          datasource: Prometheus
        backupplan-overview:
          gnetId: 12604
          revision: 4
          datasource: Prometheus
        metadata-detail:
          gnetId: 12607
          revision: 5
          datasource: Prometheus
