---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: authentik
spec:
  values:
    fullnameOverride: authentik
    resources:
      server:
        requests:
          memory: "100M"
          cpu: "50m"
        limits:
          memory: "600M"
          cpu: "300m"
      worker:
        requests:
          memory: "100M"
          cpu: "50m"
        limits:
          memory: "900M"
          cpu: "100m"
    podSecurityContext:
      fsGroup: 1101
      runAsNonRoot: true
      runAsUser: 1101
      runAsGroup: 1101
    replicas: 1
    ingress:
      enabled: true
      ingressClassName: traefik-external
      annotations:
        external-dns.alpha.kubernetes.io/target: ${DYNAMIC_DOMAIN}
        external-dns/public: "true"
      hosts:
        - host: "sso.${SECRET_DOMAIN}"
          paths:
            - path: "/"
              pathType: Prefix
      tls:
        - hosts:
            - "sso.${SECRET_DOMAIN}"
          secretName: crj-wildcard-certificate
    postgresql:
      enabled: false
    redis:
      enabled: true
      architecture: standalone
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
    prometheus:
      serviceMonitor:
        create: true
    geoip:
      enabled: true
      accountId: "${MAXMIND_GEOIP_ACCOUNT_ID}"
      licenseKey: "${MAXMIND_GEOIP_LICENSE_KEY}"
    authentik:
      secret_key: "${AUTHENTIK_SECRET_KEY}"
      postgresql:
        host: "authentik-db"
        name: "authentik"
        user: "authentik"
        password: "${AUTHENTIK_POSTGRES_PASSWORD}"
      log_level: debug
      email:
        from: "${SMTP_FROM}"
        host: "${SMTP_HOST}"
        port: "${SMTP_STARTTLS_PORT}"
        password: "${SMTP_PASSWORD}"
        username: "${SMTP_FROM}"
        use_tls: true
      error_reporting:
        enabled: true
        environment: crutonjohn-prod
        send_pii: false
        sample_rate: 1
