---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: authentik
spec:
  values:
    fullnameOverride: authentik
    resources:
      server:
        requests:
          memory: "400M"
          cpu: "0.3"
        limits:
          memory: "600M"
          cpu: "1"
      worker:
        requests:
          memory: "250M"
          cpu: "300m"
        limits:
          memory: "500M"
          cpu: "700m"
    podSecurityContext:
      fsGroup: 1101
      runAsNonRoot: true
      runAsUser: 1101
      runAsGroup: 1101
    replicas: 2
    ingress:
      enabled: true
      ingressClassName: traefik-external
      annotations:
        external-dns.alpha.kubernetes.io/target: ${DYNAMIC_DOMAIN}
        external-dns/public: "true"
      hosts:
        - host: "sso.${SECRET_DOMAIN}"
          paths:
            - path: "/"
              pathType: Prefix
      tls:
        - hosts:
            - "sso.${SECRET_DOMAIN}"
          secretName: crj-wildcard-certificate
    postgresql:
      enabled: true
      postgresqlPassword: "${AUTHENTIK_POSTGRES_PASSWORD}"
      primary:
        resources:
          limits:
            memory: 512Mi
            cpu: 500m
          requests:
            memory: 256Mi
            cpu: 250m
        podSecurityContext:
          enabled: true
          runAsNonRoot: true
          fsGroup: 1100
        containerSecurityContext:
          enabled: true
          runAsUser: 1100
        ## @param primary.labels Map of labels to add to the statefulset (postgresql primary)
        ##
        labels: {}
        ## @param primary.annotations Annotations for PostgreSQL primary pods
        ##
        annotations: {}
        ## @param primary.podLabels Map of labels to add to the pods (postgresql primary)
        ##
        podLabels: {}
        ## @param primary.podAnnotations Map of annotations to add to the pods (postgresql primary)
        ##
        podAnnotations:
          backup.velero.io/backup-volumes: data
        persistence:
          enabled: true
          existingClaim: "authentik-db-rook"
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
    redis:
      enabled: true
      architecture: standalone
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
    prometheus:
      serviceMonitor:
        create: true
    geoip:
      enabled: true
      accountId: "${MAXMIND_GEOIP_ACCOUNT_ID}"
      licenseKey: "${MAXMIND_GEOIP_LICENSE_KEY}"
    authentik:
      secret_key: "${AUTHENTIK_SECRET_KEY}"
      postgresql:
        name: "authentik"
        user: "authentik"
        password: "${AUTHENTIK_POSTGRES_PASSWORD}"
      log_level: debug
      email:
        from: "${SMTP_FROM}"
        host: "${SMTP_HOST}"
        port: "${SMTP_STARTTLS_PORT}"
        password: "${SMTP_PASSWORD}"
        username: "${SMTP_FROM}"
        use_tls: true
      error_reporting:
        enabled: true
        environment: crutonjohn-prod
        send_pii: false
        sample_rate: 1
