---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: navidrome
  annotations:
    kubernetes.io/ingress.class: "traefik-external"
    external-dns.alpha.kubernetes.io/hostname: music.${SECRET_DOMAIN}
    external-dns.alpha.kubernetes.io/target: ${DYNAMIC_DOMAIN}
    external-dns/public: "true"
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: "Host(`music.${SECRET_DOMAIN}`)"
      middlewares:
        - name: l5d-navidrome-middleware
          namespace: network-system
      services:
        - name: navidrome
          port: 4533
  tls:
    secretName: crj-wildcard-certificate
    domains:
      - main: music.${SECRET_DOMAIN}
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: l5d-navidrome-middleware
spec:
  headers:
    customRequestHeaders:
      l5d-dst-override: "navidrome.media.svc.cluster.local:4533"
---
apiVersion: externaldns.k8s.io/v1alpha1
kind: DNSEndpoint
metadata:
  name: navidrome
  annotations:
    external-dns/public: "true"
spec:
  endpoints:
    - dnsName: music.${SECRET_DOMAIN}
      recordTTL: 300
      recordType: CNAME
      targets:
        - ${DYNAMIC_DOMAIN}
