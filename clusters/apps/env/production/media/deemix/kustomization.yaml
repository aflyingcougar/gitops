---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../../../base/media/lidarr
  - ingressroute.yaml
  - config.yaml
patches:
  - path: app.patch.yaml
  - path: ./name.patch.yaml
    target:
      group: helm.toolkit.fluxcd.io
      kind: HelmRelease
      name: lidarr
      version: v2beta1
