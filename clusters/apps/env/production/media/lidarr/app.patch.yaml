---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: lidarr
spec:
  values:
    image:
      repository: randomninjaatk/lidarr-extended
      tag: latest
    env:
      TZ: America/New_York
      PUID: 1177
      PGID: 1177
      enableAudioScript: true
      enableVideoScript: true
      scriptInterval: 15m
      configureLidarrWithOptimalSettings: true
      searchSort: date
      audioFormat: mp3
      audioBitrate: high
      requireQuality: true
      enableReplaygainTags: true
      audioLyricType: explicit
      dlClientSource: deezer
      arlToken: "${DEEZER_ARL}"
      addDeezerTopArtists: false
      addDeezerTopAlbumArtists: false
      addDeezerTopTrackArtists: false
      lidarrSearchForMissing: true
      enableQueueCleaner: true
      matchDistance: 5
      retryNotFound: 90
      enableBeetsTagging: true
      beetsMatchPercentage: 90
    resources:
      requests:
        cpu: 20m
        memory: 863M
      limits:
        cpu: 300m
        memory: 2538M
    service:
      main:
        ports:
          http:
            port: 8686
          metrics:
            enabled: true
            primary: false
            protocol: HTTP
            port: 9792
        annotations:
          prometheus.io/scrape: true
          prometheus.io/port: 9792
    podSecurityContext:
      fsGroup: 1177
      runAsNonRoot: true
      runAsUser: 1177
      runAsGroup: 1177
    ingress:
      main:
        enabled: false
    persistence:
      config:
        enabled: true
        mountPath: /config
        existingClaim: "lidarr-config-iscsi"
      media:
        enabled: true
        mountPath: /media
        existingClaim: "music-library-apollo"
      import:
        enabled: true
        mountPath: /import
        existingClaim: "music-sync-apollo"
    additionalContainers:
      exporter:
        image: "ghcr.io/onedr0p/exportarr:v1.0.0"
        imagePullPolicy: IfNotPresent
        args: ["lidarr"]
        env:
          - name: URL
            value: "http://localhost"
          - name: CONFIG
            value: "/config/config.xml"
          - name: PORT
            value: "9792"
          - name: ENABLE_ADDITIONAL_METRICS
            value: "false"
          - name: ENABLE_UNKNOWN_QUEUE_ITEMS
            value: "false"
        ports:
          - name: metrics
            containerPort: 9792
        volumeMounts:
          - name: config
            mountPath: /config
            readOnly: true
