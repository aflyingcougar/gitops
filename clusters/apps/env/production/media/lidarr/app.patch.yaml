---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: lidarr
spec:
  values:
    podAnnotations:
      linkerd.io/inject: enabled
    env:
      TZ: America/New_York
    resources:
      requests:
        cpu: 20m
        memory: 863M
      limits:
        cpu: 100m
        memory: 2538M
    service:
      main:
        ports:
          http:
            port: 8686
    podSecurityContext:
      fsGroup: 1177
      runAsNonRoot: true
      runAsUser: 1177
      runAsGroup: 1177
    ingress:
      main:
        enabled: false
        ingressClassName: "traefik-internal"
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: "archive-music"
          hajimari.io/appName: "Lidarr"
          hajimari.io/group: "Media"
        hosts:
          - host: "lidarr.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: ImplementationSpecific
        tls:
          - hosts:
              - "lidarr.${SECRET_DOMAIN}"
            secretName: "crj-wildcard-certificate"
    persistence:
      config:
        enabled: true
        mountPath: /config
        existingClaim: "lidarr-config-rook"
      media:
        enabled: true
        mountPath: /media
        existingClaim: "music-library-pandora"
    metrics:
      enabled: true
      serviceMonitor:
        interval: 3m
        scrapeTimeout: 1m
      prometheusRule:
        enabled: true
        rules:
          - alert: LidarrDown
            annotations:
              description: Lidarr service is down.
              summary: Lidarr is down.
            expr: |
              lidarr_system_status == 0
            for: 5m
            labels:
              severity: critical
      exporter:
        image:
          repository: ghcr.io/onedr0p/exportarr
          tag: v1.0.0
          pullPolicy: IfNotPresent
        env:
          port: 9792
          additionalMetrics: false
          unknownQueueItems: false
        resources:
          requests:
            cpu: 20m
            memory: 24M
          limits:
            cpu: 50m
            memory: 70M
