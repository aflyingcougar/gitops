---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: lidarr
spec:
  values:
    env:
      TZ: America/New_York
    resources:
      requests:
        cpu: 20m
        memory: 863M
      limits:
        cpu: 300m
        memory: 2538M
    service:
      main:
        ports:
          http:
            port: 8686
    podSecurityContext:
      fsGroup: 1177
      runAsNonRoot: true
      runAsUser: 1177
      runAsGroup: 1177
    ingress:
      main:
        enabled: false
    persistence:
      config:
        enabled: true
        mountPath: /config
        existingClaim: "lidarr-config-iscsi"
      media:
        enabled: true
        mountPath: /media
        existingClaim: "music-library-apollo"
      import:
        enabled: true
        mountPath: /import
        existingClaim: "music-sync-apollo"
    metrics:
      enabled: true
      serviceMonitor:
        enabled: false
      prometheusRule:
        enabled: false
        rules:
          - alert: LidarrDown
            annotations:
              description: Lidarr service is down.
              summary: Lidarr is down.
            expr: |
              lidarr_system_status == 0
            for: 5m
            labels:
              severity: critical
      exporter:
        image:
          repository: ghcr.io/onedr0p/exportarr
          tag: v1.0.0
          pullPolicy: IfNotPresent
        env:
          port: 9792
          additionalMetrics: false
          unknownQueueItems: false
        resources:
          requests:
            cpu: 20m
            memory: 24M
          limits:
            cpu: 50m
            memory: 70M
