---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: syncthing
  annotations:
    kubernetes.io/ingress.class: "traefik-external"
    external-dns.alpha.kubernetes.io/hostname: music.${SECRET_DOMAIN}
    external-dns.alpha.kubernetes.io/target: ${DYNAMIC_DOMAIN}
    external-dns/public: "true"
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: "Host(`bs-sync.${SECRET_DOMAIN}`)"
      priority: 10
      middlewares:
        - name: ak-outpost-authentik-embedded-outpost
          namespace: auth-system
      #  - name: l5d-syncthing-middleware
      #    namespace: media
      services:
        - name: syncthing
          port: 8384
    - kind: Rule
      match: "Host(`bs-sync.${SECRET_DOMAIN}`) && PathPrefix(`/outpost.goauthentik.io/`)"
      priority: 15
      services:
        - kind: Service
          name: ak-outpost-authentik-embedded-outpost
          namespace: auth-system
          port: 9000
      # middlewares:
      #  - name: l5d-authentik-middleware
      #    namespace: auth-system
  tls:
    secretName: crj-wildcard-certificate
    domains:
      - main: bs-sync.${SECRET_DOMAIN}
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: l5d-syncthing-middleware
spec:
  headers:
    customRequestHeaders:
      l5d-dst-override: "syncthing.media.svc.cluster.local:8384"
---
apiVersion: externaldns.k8s.io/v1alpha1
kind: DNSEndpoint
metadata:
  name: syncthing
  annotations:
    external-dns/public: "true"
spec:
  endpoints:
    - dnsName: bs-sync.${SECRET_DOMAIN}
      recordTTL: 300
      recordType: CNAME
      targets:
        - ${DYNAMIC_DOMAIN}
