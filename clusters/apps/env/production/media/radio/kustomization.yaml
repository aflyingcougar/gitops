---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../../../base/app-template
  - ingressroute.yaml
configMapGenerator:
  - name: icecast-config
    files:
      - icecast.xml
generatorOptions:
  disableNameSuffixHash: true
patches:
  - path: app.patch.yaml
  - path: ./name.patch.yaml
    target:
      group: helm.toolkit.fluxcd.io
      kind: HelmRelease
      name: app-template
      version: v2beta1
