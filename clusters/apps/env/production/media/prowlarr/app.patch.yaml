---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: lidarr
spec:
  values:
    global:
      fullnameOverride: prowlarr
    image:
      repository: ghcr.io/onedr0p/prowlarr-develop
      tag: rolling
    env:
      PROWLARR__LOG_LEVEL: debug
      TZ: America/New_York
    resources:
      requests:
        cpu: 20m
        memory: 863M
      limits:
        memory: 2538M
    service:
      main:
        ports:
          http:
            port: 9696
          metrics:
            enabled: true
            primary: false
            protocol: HTTP
            port: 9792
        annotations:
          prometheus.io/scrape: 'true'
          prometheus.io/port: '9792'
    podSecurityContext:
      fsGroup: 1177
      runAsNonRoot: true
      runAsUser: 1177
      runAsGroup: 1177
    ingress:
      main:
        enabled: false
    persistence:
      config:
        enabled: true
        mountPath: /config
        existingClaim: "prowlarr-config-iscsi"
    probes:
      liveness:
    enabled: true
    custom: true
    spec:
      exec:
        command:
          - /usr/bin/env
          - bash
          - -c
          - curl --fail localhost:9696/api/v1/system/status?apiKey=`IFS=\> && while read -d \< E C; do if [[ $E = "ApiKey" ]]; then echo $C; fi; done < /config/config.xml`
      initialDelaySeconds: 10
      periodSeconds: 10
      timeoutSeconds: 5
      failureThreshold: 3
