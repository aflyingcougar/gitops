---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: lidarr
spec:
  values:
    global:
      fullnameOverride: prowlarr
    image:
      repository: ghcr.io/onedr0p/prowlarr-develop
      tag: 1.6.1.3564
    env:
      TZ: America/New_York
    resources:
      requests:
        cpu: 20m
        memory: 863M
      limits:
        cpu: 300m
        memory: 2538M
    service:
      main:
        ports:
          http:
            port: 9696
          metrics:
            enabled: true
            primary: false
            protocol: HTTP
            port: 9792
        annotations:
          prometheus.io/scrape: 'true'
          prometheus.io/port: '9792'
    podSecurityContext:
      fsGroup: 1177
      runAsNonRoot: true
      runAsUser: 1177
      runAsGroup: 1177
    ingress:
      main:
        enabled: false
    persistence:
      config:
        enabled: true
        mountPath: /config
        existingClaim: "prowlarr-config-iscsi"
