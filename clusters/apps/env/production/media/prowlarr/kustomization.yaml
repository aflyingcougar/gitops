---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../../../base/media/lidarr
  - ingressroute.yaml
patchesStrategicMerge:
  - app.patch.yaml
patches:
  - target:
      kind: HelmRelease
      name: .*
    patch: |-
      - op: replace
        path: /metadata/name
        value: prowlarr
