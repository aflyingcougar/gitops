---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: minecraft
spec:
  interval: 5m
  chart:
    spec:
      chart: minecraft
      version: 4.0.0
      sourceRef:
        kind: HelmRepository
        name: itzg-minecraft-charts
        namespace: flux-system
  values:
    resources:
      requests:
        memory: 512Mi
        cpu: 500m
      limits:
        cpu: 2
        memory: 8192
    securityContext:
      # Security context settings
      runAsUser: 5506
      fsGroup: 5506
    # podAnnotations:
    #   linkerd.io/inject: enabled
    minecraftServer:
      eula: "TRUE"
      version: "LATEST"
      type: "VANILLA"
      ftbLegacyJavaFixer: false
      difficulty: easy
      ops: crutonjohn
      maxPlayers: 20
      maxWorldSize: 15000
      allowNether: true
      announcePlayerAchievements: true
      enableCommandBlock: true
      forcegameMode: false
      generateStructures: true
      hardcore: false
      maxBuildHeight: 256
      maxTickTime: 60000
      spawnAnimals: true
      spawnMonsters: true
      spawnNPCs: true
      viewDistance: 40
      gameMode: survival
      motd: "Homecraft - Vanilla"
      pvp: false
      levelType: DEFAULT
      generatorSettings:
      worldSaveName: homecraft
      forceReDownload: false
      removeOldMods: false
      onlineMode: true
      memory: 6144M
      jvmOpts: ""
      jvmXXOpts: ""
      serviceType: LoadBalancer
      loadBalancerIP: ${CLUSTER_LB_HOMECRAFT}
    persistence:
      dataDir:
        enabled: true
        existingClaim: homecraft-data-rook
