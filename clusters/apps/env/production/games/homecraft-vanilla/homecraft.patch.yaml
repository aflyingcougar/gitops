---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: minecraft
spec:
  interval: 5m
  chart:
    spec:
      chart: minecraft
      version: 4.1.0
      sourceRef:
        kind: HelmRepository
        name: itzg-minecraft-charts
        namespace: flux-system
  values:
    resources:
      requests:
        memory: 512Mi
        cpu: 500m
      limits:
        cpu: 2
        memory: 8192Mi
    securityContext:
      # Security context settings
      runAsUser: 5506
      fsGroup: 5506
    # podAnnotations:
    #   linkerd.io/inject: enabled
    minecraftServer:
      eula: "TRUE"
      version: "LATEST"
      type: "VANILLA"
      ftbLegacyJavaFixer: false
      difficulty: easy
      ops: crutonjohn
      maxPlayers: 20
      maxWorldSize: 15000
      allowNether: true
      announcePlayerAchievements: true
      enableCommandBlock: true
      forcegameMode: false
      generateStructures: true
      hardcore: false
      maxBuildHeight: 256
      maxTickTime: 60000
      spawnAnimals: true
      spawnMonsters: true
      spawnNPCs: true
      viewDistance: 40
      gameMode: survival
      motd: "Homecraft - Vanilla"
      pvp: false
      levelType: DEFAULT
      generatorSettings:
      worldSaveName: homecraft
      forceReDownload: false
      removeOldMods: false
      onlineMode: true
      memory: 3072M
      jvmOpts: "-Xmx3G -Xms3G -Xmn768m"
      jvmXXOpts: "-XX:+DisableExplicitGC -XX:+UseConcMarkSweepGC -XX:+UseParNewGC -XX:+UseNUMA -XX:+CMSParallelRemarkEnabled -XX:MaxTenuringThreshold=15 -XX:MaxGCPauseMillis=30 -XX:GCPauseIntervalMillis=150 -XX:+UseAdaptiveGCBoundary -XX:-UseGCOverheadLimit -XX:+UseBiasedLocking -XX:SurvivorRatio=8 -XX:TargetSurvivorRatio=90 -XX:MaxTenuringThreshold=15 -Dfml.ignorePatchDiscrepancies=true -Dfml.ignoreInvalidMinecraftCertificates=true -XX:+UseFastAccessorMethods -XX:+UseCompressedOops -XX:+OptimizeStringConcat -XX:+AggressiveOpts -XX:ReservedCodeCacheSize=2048m -XX:+UseCodeCacheFlushing -XX:SoftRefLRUPolicyMSPerMB=10000 -XX:ParallelGCThreads=10"
      serviceType: ClusterIP
    persistence:
      dataDir:
        enabled: true
        existingClaim: homecraft-data-rook
