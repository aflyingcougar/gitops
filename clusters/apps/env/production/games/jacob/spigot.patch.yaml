---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: minecraft
spec:
  interval: 5m
  chart:
    spec:
      chart: minecraft
      version: 4.1.0
      sourceRef:
        kind: HelmRepository
        name: itzg-minecraft-charts
        namespace: flux-system
  values:
    image:
      repository: itzg/minecraft-server
      tag: "java16-openj9"
    resources:
      requests:
        memory: 512Mi
        cpu: 500m
      limits:
        cpu: 1
        memory: 3072Mi
    securityContext:
      # Security context settings
      runAsUser: 5506
      fsGroup: 5506
    minecraftServer:
      eula: "TRUE"
      version: "1.16.5"
      type: "SPIGOT"
      ftbLegacyJavaFixer: false
      spigotDownloadUrl:
      difficulty: easy
      ops: crutonjohn
      maxPlayers: 20
      maxWorldSize: 15000
      allowNether: true
      announcePlayerAchievements: true
      enableCommandBlock: true
      forcegameMode: false
      generateStructures: true
      hardcore: false
      maxBuildHeight: 256
      maxTickTime: 60000
      spawnAnimals: true
      spawnMonsters: true
      spawnNPCs: true
      viewDistance: 40
      gameMode: survival
      motd: "Jacob's Birthday Server"
      pvp: false
      levelType: DEFAULT
      generatorSettings:
      worldSaveName: jacob-mc
      forceReDownload: false
      removeOldMods: false
      onlineMode: false
      memory: 3072M
      jvmOpts: "-Xmx3G -Xms3G -Xmn768m"
      jvmXXOpts: ""
      serviceType: ClusterIP
    persistence:
      dataDir:
        enabled: true
        existingClaim: jacob-mc-rook
