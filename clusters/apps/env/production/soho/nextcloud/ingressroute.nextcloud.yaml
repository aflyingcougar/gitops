---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: nextcloud
  annotations:
    kubernetes.io/ingress.class: "traefik-external"
    external-dns.alpha.kubernetes.io/hostname: cloud.${SECRET_DOMAIN}
    external-dns.alpha.kubernetes.io/target: ${DYNAMIC_DOMAIN}
    external-dns/public: "true"
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: "Host(`cloud.${SECRET_DOMAIN}`)"
      services:
        - name: nextcloud
          port: 8080
  tls:
    secretName: crj-wildcard-certificate
    domains:
      - main: cloud.${SECRET_DOMAIN}
# ---
