---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: scrypted
spec:
  timeout: 15m0s
  values:
    env:
      TZ: "America/New_York"
      SCRYPTED_WEBHOOK_UPDATE_AUTHORIZATION: "Bearer ${SCRYPTED_RANDOM_TEXT}"
      SCRYPTED_WEBHOOK_UPDATE: "http://${CLUSTER_LB_SCRYPTED}:8443/v1/update"
      SCRYPTED_SECURE_PORT: "8443"
      SCRYPTED_INSECURE_PORT: "8080"
    hostNetwork: true
    dnsPolicy: ClusterFirstWithHostNet
    dnsConfig:
      nameservers:
        - 192.168.130.1
      options:
        - name: ndots
          value: "2"
    service:
      main:
        type: LoadBalancer
        loadBalancerIP: "${CLUSTER_LB_SCRYPTED}"
        externalTrafficPolicy: Local
        ports:
          http:
            enabled: true
            primary: true
            port: 8080
          https:
            enabled: true
            primary: false
            port: 8443
          cloud:
            enabled: true
            primary: false
            port: 40487
    prometheus:
      serviceMonitor:
        enabled: false
    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
      startup:
        enabled: false
    persistence:
      config:
        enabled: true
        mountPath: /server/volume
        existingClaim: scrypted-config-iscsi
        accessMode: ReadWriteOnce
        skipuninstall: false
      video:
        enabled: true
        type: hostPath
        hostPath: /dev/dri/renderD128
        mountPath: /dev/dri/renderD128
    resources:
      requests:
        cpu: 200m
        memory: 512Mi
      limits:
        memory: 4096Mi
        cpu: 1
    nodeSelector:
      kubernetes.io/arch: amd64
