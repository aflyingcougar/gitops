---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: scrypted
spec:
  timeout: 15m0s
  values:
    podAnnotations:
      k8s.v1.cni.cncf.io/networks: |
        [{
          "name":"iot-garbage",
          "namespace": "network-system",
          "mac": "e8:0b:9b:3b:79:a0",
          "ips": ["192.168.134.110/24"]
        }]
    env:
      TZ: "America/New_York"
      SCRYPTED_WEBHOOK_UPDATE_AUTHORIZATION: "Bearer ${SCRYPTED_RANDOM_TEXT}"
      SCRYPTED_WEBHOOK_UPDATE: "https://192.168.134.110:8443/v1/update"
      SCRYPTED_SECURE_PORT: "8443"
      SCRYPTED_INSECURE_PORT: "8080"
    hostNetwork: false
    dnsPolicy: ClusterFirstWithHostNet
    dnsConfig:
      nameservers:
        - 192.168.130.1
      options:
        - name: ndots
          value: "2"
    service:
      main:
        ports:
          http:
            enabled: true
            primary: true
            port: 8080
          https:
            enabled: true
            primary: false
            port: 8443
          cloud:
            enabled: true
            primary: false
            port: 40487
    prometheus:
      serviceMonitor:
        enabled: false
    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
      startup:
        enabled: false
    persistence:
      config:
        enabled: true
        mountPath: /server/volume
        existingClaim: scrypted-config
        accessMode: ReadWriteOnce
        skipuninstall: false
      video:
        enabled: true
        type: hostPath
        hostPath: /dev/dri/renderD128
        mountPath: /dev/dri/renderD128
    resources:
      requests:
        cpu: 200m
        memory: 512Mi
      limits:
        memory: 4096Mi
    nodeSelector:
      kubernetes.io/arch: amd64
