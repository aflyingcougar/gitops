                snapshots:
                  enabled: True
                  timestamp: True
                  retain:
                    default: 30
              # --
              south-west-1:
                ffmpeg:
                  inputs:
                    - path: rtsp://admin:${REOLINK_ADMIN_PASSWORD}@192.168.134.67:554/h264Preview_01_sub
                      roles:
                        - detect
                    - path: rtsp://admin:${REOLINK_ADMIN_PASSWORD}@192.168.134.67:554/h264Preview_01_main
                      roles:
                        - record
                        - rtmp
                  input_args:
                    - -avoid_negative_ts
                    - make_zero
