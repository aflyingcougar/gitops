---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: frigate
spec:
  values:
    podAnnotations:
      configmap.reloader.stakater.com/reload: "frigate-prod-config"
      linkerd.io/inject: enabled
    image:
      repository: ghcr.io/k8s-at-home/frigate
      tag: 0.10.1-amd64
      pullPolicy: IfNotPresent
    env:
      TZ: "America/New_York"
    configmap:
      config:
        enabled: true
        data:
          config.yml: |
            logger:
              default: debug
            mqtt:
              host: emqx
              topic_prefix: frigate
              user: "${SECRET_MQTT_USERNAME}"
              password: "${SECRET_MQTT_PASSWORD}"
            database:
              path: /data/frigate.db
            detectors:
              coral:
               type: edgetpu
               device: pci
            ffmpeg:
              hwaccel_args:
                - -hwaccel
                - vaapi
                - -hwaccel_device
                - /dev/dri/renderD128
                - -hwaccel_output_format
                - yuv420p
            objects:
              track:
                - person
                - dog
              filters:
                person:
                  min_area: 2500
                  max_area: 100000
                  threshold: 0.7
                dog:
                  min_area: 1000
                  max_area: 10000
                  threshold: 0.7
            cameras:
              # --
              kitchen-e1-pro:
                ffmpeg:
                  inputs:
                    - path: rtsp://admin:${REOLINK_ADMIN_PASSWORD}@192.168.134.64:554/h264Preview_01_sub
                      roles:
                        - detect
                    - path: rtsp://admin:${REOLINK_ADMIN_PASSWORD}@192.168.134.64:554/h264Preview_01_main
                      roles:
                        - record
                        - rtmp
                  input_args:
                    - -avoid_negative_ts
                    - make_zero
                    - -flags
                    - low_delay
                    - -strict
                    - experimental
                    - -fflags
                    - nobuffer+genpts+discardcorrupt
                    - -analyzeduration
                    - 1000M
                    - -probesize
                    - 1000M
                detect:
                  height: 360
                  width: 640
                record:
                  enabled: True
                  retain_days: 2
                  events:
                    retain:
                      objects:
                        person: 50
                        dog: 20
                    objects:
                      - person
                      - dog
                snapshots:
                  enabled: True
                  timestamp: False
                  retain:
                    default: 14
              # --
              sitting-room-e1-pro:
                ffmpeg:
                  inputs:
                    - path: rtsp://admin:${REOLINK_ADMIN_PASSWORD}@192.168.134.65:554/h264Preview_01_sub
                      roles:
                        - detect
                    - path: rtsp://admin:${REOLINK_ADMIN_PASSWORD}@192.168.134.65:554/h264Preview_01_main
                      roles:
                        - record
                        - rtmp
                  input_args:
                    - -avoid_negative_ts
                    - make_zero
                    - -flags
                    - low_delay
                    - -strict
                    - experimental
                    - -fflags
                    - nobuffer+genpts+discardcorrupt
                    - -analyzeduration
                    - 1000M
                    - -probesize
                    - 1000M
                detect:
                  height: 360
                  width: 640
                record:
                  enabled: True
                  retain_days: 2
                  events:
                    retain:
                      objects:
                        person: 50
                        dog: 20
                    objects:
                      - person
                      - dog
                snapshots:
                  enabled: True
                  timestamp: False
                  retain:
                    default: 14
              # --
              living-room-e1-pro:
                ffmpeg:
                  inputs:
                    - path: rtsp://admin:${REOLINK_ADMIN_PASSWORD}@192.168.134.66:554/h264Preview_01_sub
                      roles:
                        - detect
                    - path: rtsp://admin:${REOLINK_ADMIN_PASSWORD}@192.168.134.66:554/h264Preview_01_main
                      roles:
                        - record
                        - rtmp
                  input_args:
                    - -avoid_negative_ts
                    - make_zero
                    - -flags
                    - low_delay
                    - -strict
                    - experimental
                    - -fflags
                    - nobuffer+genpts+discardcorrupt
                    - -analyzeduration
                    - 1000M
                    - -probesize
                    - 1000M
                detect:
                  height: 360
                  width: 640
                record:
                  enabled: True
                  retain_days: 2
                  events:
                    retain:
                      objects:
                        person: 50
                        dog: 20
                    objects:
                      - person
                      - dog
                snapshots:
                  enabled: True
                  timestamp: False
                  retain:
                    default: 14
              # --
              front-doorbell-ad410:
                ffmpeg:
                  inputs:
                    - path: rtsp://admin:${AMCREST_ADMIN_PASSWORD}@192.168.134.61:554
                      roles:
                        - detect
                        - record
                        - rtmp
                detect:
                  height: 1920
                  width: 2560
                record:
                  enabled: True
                  retain_days: 2
                  events:
                    retain:
                      objects:
                        person: 50
                        dog: 20
                        car: 30
                    objects:
                      - car
                      - person
                      - dog
                snapshots:
                  enabled: True
                  timestamp: True
                  retain:
                    default: 30
              # --
              kitchen-doorbell-ad410:
