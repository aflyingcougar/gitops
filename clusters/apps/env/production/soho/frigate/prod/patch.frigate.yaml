                  retain:
                    default: 14
              # --
              south-west-2:
                ffmpeg:
                  inputs:
                    - path: rtsp://admin:${REOLINK_ADMIN_PASSWORD}@192.168.134.68:554/h264Preview_01_sub
                      roles:
                        - detect
                    - path: rtsp://admin:${REOLINK_ADMIN_PASSWORD}@192.168.134.68:554/h264Preview_01_main
                      roles:
                        - record
                        - rtmp
                  input_args:
                    - -avoid_negative_ts
                    - make_zero
                    - -flags
                    - low_delay
                    - -strict
                    - experimental
                    - -fflags
                    - nobuffer+genpts+discardcorrupt
                    - -analyzeduration
                    - 1000M
                    - -probesize
                    - 1000M
                detect:
                  height: 360
                  width: 640
                record:
                  enabled: True
                  retain_days: 2
                  events:
                    retain:
                      objects:
                        person: 50
                        dog: 20
                    objects:
                      - person
                      - dog
                snapshots:
                  enabled: True
                  timestamp: False
                  retain:
                    default: 14
              # --
              north-door-1:
                ffmpeg:
                  inputs:
                    - path: rtsp://admin:${REOLINK_ADMIN_PASSWORD}@192.168.134.69:554/h264Preview_01_sub
                      roles:
                        - detect
                    - path: rtsp://admin:${REOLINK_ADMIN_PASSWORD}@192.168.134.69:554/h264Preview_01_main
                      roles:
                        - record
                        - rtmp
                  input_args:
                    - -avoid_negative_ts
                    - make_zero
                    - -flags
                    - low_delay
                    - -strict
                    - experimental
                    - -fflags
                    - nobuffer+genpts+discardcorrupt
                    - -analyzeduration
                    - 1000M
                    - -probesize
                    - 1000M
                detect:
                  height: 360
                  width: 640
                record:
                  enabled: True
                  retain_days: 2
                  events:
                    retain:
                      objects:
                        person: 50
                        dog: 20
                    objects:
                      - person
                      - dog
                snapshots:
                  enabled: True
                  timestamp: False
                  retain:
                    default: 14
    ingress:
      main:
        enabled: false
        ingressClassName: "traefik-internal"
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: "cctv"
          hajimari.io/appName: "Frigate"
          hajimari.io/group: "Home"
        hosts:
          - host: "frigate.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: ImplementationSpecific
        tls:
          - hosts:
              - "frigate.${SECRET_DOMAIN}"
            secretName: "crj-wildcard-certificate"
    service:
      main:
        ports:
          rtmp-tcp:
            enabled: true
            primary: false
            port: 1935
            protocol: TCP
            targetPort: 1935
          rtmp-udp:
            enabled: true
            primary: false
            port: 1935
            protocol: UDP
            targetPort: 1935
    persistence:
      data:
        enabled: true
        mountPath: /data
        existingClaim: frigate-data-rook
      media:
        enabled: true
        mountPath: /media
        existingClaim: frigate-data-pandora
      cache:
        enabled: true
        type: emptyDir
        medium: Memory
        sizeLimit: 2Gi
        mountPath: /dev/shm
      video:
        enabled: true
        type: hostPath
        hostPath: /dev/dri/renderD128
        mountPath: /dev/dri/renderD128
      coral:
        enabled: true
        type: hostPath
        hostPath: /dev/apex_0
        mountPath: /dev/apex_0
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: feature.node.kubernetes.io/custom-coral-tpu
                  operator: In
                  values:
                    - "true"
                - key: feature.node.kubernetes.io/custom-intel-gpu
                  operator: In
                  values:
                    - "true"
    resources:
      requests:
        memory: 1024Mi
        cpu: 100m
      limits:
        memory: 4000Mi
    securityContext:
      privileged: true
