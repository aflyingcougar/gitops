---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: frigate
spec:
  values:
    env:
      TZ: "America/New_York"
    config: |
      mqtt:
        host: emqx.soho.svc.cluster.local
        topic_prefix: frigate
        user: "${SECRET_MQTT_USERNAME}"
        password: "${SECRET_MQTT_PASSWORD}"
      database:
        path: /data/frigate.db
      detectors:
        coral:
         type: edgetpu
         device: pci
      ffmpeg:
        hwaccel_args:
          - -hwaccel
          - vaapi
          - -hwaccel_device
          - /dev/dri/renderD128
          - -hwaccel_output_format
          - yuv420p
      objects:
        track:
          - person
          - dog
        filters:
          person:
            min_area: 2500
            max_area: 100000
            threshold: 0.7
          dog:
            min_area: 1000
            max_area: 10000
            threshold: 0.7
      cameras:
        # --
        kitchen-e1-pro:
          ffmpeg:
            inputs:
              - path: rtsp://admin:${REOLINK_ADMIN_PASSWORD}@192.168.134.64:554/h264Preview_01_sub
                roles:
                  - detect
              - path: rtsp://admin:${REOLINK_ADMIN_PASSWORD}@192.168.134.64:554/h264Preview_01_main
                roles:
                  - record
                  - rtmp
            input_args:
              - -avoid_negative_ts
              - make_zero
              - -fflags
              - nobuffer
              - -flags
              - low_delay
              - -strict
              - experimental
              - -fflags
              - +genpts+discardcorrupt
              - -use_wallclock_as_timestamps
              - "1"
          detect:
            height: 352
            width: 640
          objects:
            filters:
              person:
                min_area: 1500
                max_area: 100000
                threshold: 0.75
                min_score: 0.60
          record:
            enabled: True
            retain_days: 2
            events:
              retain:
                objects:
                  person: 50
                  dog: 20
              objects:
                - person
                - dog
          snapshots:
            enabled: True
            timestamp: False
            retain:
              default: 14
        # --
        sitting-room-e1-pro:
          ffmpeg:
            inputs:
              - path: rtsp://admin:${REOLINK_ADMIN_PASSWORD}@192.168.134.65:554/h264Preview_01_sub
                roles:
                  - detect
              - path: rtsp://admin:${REOLINK_ADMIN_PASSWORD}@192.168.134.65:554/h264Preview_01_main
                roles:
                  - record
                  - rtmp
            input_args:
              - -avoid_negative_ts
              - make_zero
              - -fflags
              - nobuffer
              - -flags
              - low_delay
              - -strict
              - experimental
              - -fflags
              - +genpts+discardcorrupt
              - -use_wallclock_as_timestamps
              - "1"
          detect:
            height: 352
            width: 640
          objects:
            filters:
              person:
                min_area: 1500
                max_area: 100000
                threshold: 0.75
                min_score: 0.60
          record:
            enabled: True
            retain_days: 2
            events:
              retain:
                objects:
                  person: 50
                  dog: 20
              objects:
                - person
                - dog
          snapshots:
            enabled: True
            timestamp: False
            retain:
              default: 14
        # --
        living-room-e1-pro:
          ffmpeg:
            inputs:
              - path: rtsp://admin:${REOLINK_ADMIN_PASSWORD}@192.168.134.66:554/h264Preview_01_sub
                roles:
                  - detect
              - path: rtsp://admin:${REOLINK_ADMIN_PASSWORD}@192.168.134.66:554/h264Preview_01_main
                roles:
                  - record
                  - rtmp
            input_args:
              - -avoid_negative_ts
              - make_zero
              - -fflags
              - nobuffer
              - -flags
              - low_delay
              - -strict
              - experimental
              - -fflags
              - +genpts+discardcorrupt
              - -use_wallclock_as_timestamps
              - "1"
          detect:
            height: 352
            width: 640
          objects:
            filters:
              person:
                min_area: 1500
                max_area: 100000
                threshold: 0.75
                min_score: 0.60
          record:
            enabled: True
            retain_days: 2
            events:
              retain:
                objects:
                  person: 50
                  dog: 20
              objects:
                - person
                - dog
          snapshots:
            enabled: True
            timestamp: False
            retain:
              default: 14
    podAnnotations:
      configmap.reloader.stakater.com/reload: "frigate-config"
    ingress:
      main:
        enabled: true
        ingressClassName: "traefik-internal"
        annotations:
          hajimari.io/enable: "true"
          hajimari.io/icon: "cctv"
          hajimari.io/appName: "Frigate"
          hajimari.io/group: "Home"
        hosts:
          - host: "frigate.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: ImplementationSpecific
        tls:
          - hosts:
              - "frigate.${SECRET_DOMAIN}"
            secretName: "crj-wildcard-certificate"
    persistence:
      data:
        enabled: true
        mountPath: /data
        existingClaim: frigate-data
      media:
        enabled: true
        mountPath: /media
        existingClaim: frigate-data-pandora
      cache:
        enabled: true
        type: emptyDir
        medium: Memory
        sizeLimit: 2Gi
        mountPath: /dev/shm
      video:
        enabled: true
        type: hostPath
        hostPath: /dev/dri/renderD128
        mountPath: /dev/dri/renderD128
      coral:
        enabled: true
        type: hostPath
        hostPath: /dev/apex_0
        mountPath: /dev/apex_0
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: feature.node.kubernetes.io/custom-coral-tpu
                  operator: In
                  values:
                    - "true"
                - key: feature.node.kubernetes.io/custom-intel-gpu
                  operator: In
                  values:
                    - "true"
    resources:
      requests:
        memory: 100Mi
        cpu: 500m
      limits:
        memory: 2000Mi
    securityContext:
      privileged: true
