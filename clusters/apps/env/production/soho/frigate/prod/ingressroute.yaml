---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: frigate
  annotations:
    kubernetes.io/ingress.class: "traefik-internal"
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: "Host(`frigate.${FAMILY_DOMAIN}`)"
      middlewares:
        - name: authentik
          namespace: auth-system
      priority: 10
      services:
        - name: frigate-prod
          port: 5000
  tls:
    secretName: heyjohn-wildcard-certificate
    domains:
      - main: frigate.${FAMILY_DOMAIN}
