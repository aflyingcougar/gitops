---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: frigate
spec:
  values:
    image:
      repository: blakeblackshear/frigate
      tag: 0.9.4-amd64
      pullPolicy: IfNotPresent
    env:
      TZ: "America/New_York"
    config: |
      mqtt:
        host: emqx.soho.svc.cluster.local
        topic_prefix: frigate-fake
        user: "${SECRET_MQTT_USERNAME}"
        password: "${SECRET_MQTT_PASSWORD}"
      database:
        path: /opt/frigate.db
      detectors:
        cpu:
         type: cpu
         num_threads: 1
      objects:
        track:
          - person
          - dog
        filters:
          person:
            min_area: 2500
            max_area: 100000
            threshold: 0.7
          dog:
            min_area: 1000
            max_area: 10000
            threshold: 0.7
      cameras:
        # --
        kitchen-e1-pro:
          ffmpeg:
            inputs:
              - path: rtsp://admin:fake@192.168.134.64:554/h264Preview_01_sub
                roles:
                  - detect
              - path: rtsp://admin:fake@192.168.134.64:554/h264Preview_01_main
                roles:
                  - record
                  - rtmp
            input_args:
              - -avoid_negative_ts
              - make_zero
              - -fflags
              - nobuffer
              - -flags
              - low_delay
              - -strict
              - experimental
              - -fflags
              - +genpts+discardcorrupt
              - -use_wallclock_as_timestamps
              - "1"
          detect:
            height: 352
            width: 640
            fps: 30
          objects:
            filters:
              person:
                min_area: 1500
                max_area: 100000
                threshold: 0.75
                min_score: 0.60
          record:
            enabled: True
            retain_days: 2
            events:
              retain:
                objects:
                  person: 50
                  dog: 20
              objects:
                - person
                - dog
          snapshots:
            enabled: True
            timestamp: False
            retain:
              default: 14
    ingress:
      main:
        enabled: true
        ingressClassName: "traefik-external"
        annotations:
          nginx.ingress.kubernetes.io/auth-url: "https://$host/oauth2/auth"
          nginx.ingress.kubernetes.io/auth-signin: "https://$host/oauth2/start?rd=$escaped_request_uri"
          hajimari.io/enable: "true"
          hajimari.io/icon: "cctv"
          hajimari.io/appName: "Frigate"
          hajimari.io/group: "Home"
          external-dns.alpha.kubernetes.io/target: ${DYNAMIC_DOMAIN}
          external-dns/public: "true"
        hosts:
          - host: "frigate-test.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "frigate-test.${SECRET_DOMAIN}"
            secretName: "crj-wildcard-certificate"
      auth:
        enabled: true
        ingressClassName: "external"
        annotations:
          external-dns.alpha.kubernetes.io/target: ${DYNAMIC_DOMAIN}
          external-dns/public: "true"
        hosts:
          - host: "frigate-test.${SECRET_DOMAIN}"
            paths:
              - path: /oauth2
                pathType: Prefix
                service:
                  name: oauth2-proxy.auth-system.svc.cluster.local
                  port: 80
        tls:
          - hosts:
              - "frigate-test.${SECRET_DOMAIN}"
            secretName: "crj-wildcard-certificate"
    resources:
      requests:
        memory: 100Mi
        cpu: 500m
      limits:
        memory: 2000Mi
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: feature.node.kubernetes.io/custom-coral-tpu
                  operator: In
                  values:
                    - "true"
                - key: feature.node.kubernetes.io/custom-intel-gpu
                  operator: In
                  values:
                    - "true"
