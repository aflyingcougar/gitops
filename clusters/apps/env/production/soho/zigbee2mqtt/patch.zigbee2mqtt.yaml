---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: zigbee2mqtt
spec:
  values:
    podAnnotations:
      linkerd.io/inject: enabled
    env:
      TZ: America/New_York
      ZIGBEE2MQTT_DATA: /data
    resources:
      requests:
        cpu: 10m
        memory: 100Mi
      limits:
        memory: 300Mi
        cpu: 200m
    config:
      homeassistant: true
      device_options:
        retain: true
      permit_join: true
      mqtt:
        base_topic: zigbee2mqtt
        server: "mqtt://emqx"
        user: "${SECRET_MQTT_USERNAME}"
        password: "${SECRET_MQTT_PASSWORD}"
        include_device_information: true
      serial:
        port: /dev/ttyUSB0
      advanced:
        log_output:
          - console
        network_key:
          - 204
          - 61
          - 75
          - 23
          - 44
          - 230
          - 24
          - 203
          - 53
          - 5
          - 248
          - 32
          - 50
          - 84
          - 44
          - 159
      frontend:
        port: 8080
      experimental:
        new_api: true
    ingress:
      main:
        enabled: false
        ingressClassName: "internal"
        hosts:
          - host: "zigbee2mqtt.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "zigbee2mqtt.${SECRET_DOMAIN}"
    addons:
      codeserver:
        enabled: true
        resources:
          requests:
            cpu: 50m
            memory: 150Mi
          limits:
            memory: 350Mi
            cpu: 100m
        image:
          repository: codercom/code-server
          tag: 3.12.0
        git:
          deployKeySecret: code-server
        workingDir: "/config"
        args:
          - --auth
          - "none"
          - --user-data-dir
          - "/config/.vscode"
          - --extensions-dir
          - "/config/.vscode"
        ingress:
          enabled: false
          ingressClassName: "traefik-internal"
          hosts:
            - host: "zigbee-config.${SECRET_DOMAIN}"
              paths:
                - path: /
                  pathType: Prefix
          tls:
            - hosts:
                - "zigbee-config.${SECRET_DOMAIN}"
              secretName: "crj-wildcard-certificate"
        volumeMounts:
          - name: config
            mountPath: /config
    securityContext:
      privileged: true
    persistence:
      config:
        enabled: true
        accessMode: ReadWriteOnce
        mountPath: "/data"
        existingClaim: zigbee2mqtt-config-rook
      usb:
        enabled: true
        type: hostPath
        hostPath: /dev/ttyUSB0
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: feature.node.kubernetes.io/custom-zzh
                  operator: In
                  values:
                    - "true"
