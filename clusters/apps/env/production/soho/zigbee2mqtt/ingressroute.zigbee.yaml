---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: zigbee-hj
  annotations:
    kubernetes.io/ingress.class: "traefik-external"
    external-dns.alpha.kubernetes.io/hostname: zigbee.${FAMILY_DOMAIN}
    external-dns.alpha.kubernetes.io/target: ${DYNAMIC_DOMAIN}
    external-dns/public: "true"
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: "Host(`zigbee.${FAMILY_DOMAIN}`)"
      middlewares:
        - name: ak-outpost-authentik-embedded-outpost
          namespace: auth-system
      priority: 10
      services:
        - name: zigbee2mqtt
          port: 8080
    # - kind: Rule
    #   match: "Host(`zigbee.${FAMILY_DOMAIN}`) && PathPrefix(`/outpost.goauthentik.io/`)"
    #   priority: 15
    #   services:
    #     - kind: Service
    #       name: ak-outpost-authentik-embedded-outpost
    #       namespace: auth-system
    #       port: 9000
  tls:
    secretName: heyjohn-wildcard-certificate
    domains:
      - main: zigbee.${FAMILY_DOMAIN}
---
apiVersion: externaldns.k8s.io/v1alpha1
kind: DNSEndpoint
metadata:
  name: zigbee
  annotations:
    external-dns/public: "true"
spec:
  endpoints:
    - dnsName: zigbee.${FAMILY_DOMAIN}
      recordTTL: 300
      recordType: CNAME
      targets:
        - ${DYNAMIC_DOMAIN}
