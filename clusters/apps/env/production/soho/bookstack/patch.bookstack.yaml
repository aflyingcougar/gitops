---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: bookstack
spec:
  values:
    env:
      # -- Set the container timezone
      TZ: America/New_York
      DB_HOST: bookstack-mariadb
      DB_USER: ${BOOKSTACK_DB_USER}
      DB_PASS: ${BOOKSTACK_DB_PASSWORD}
      DB_DATABASE: bookstack
      APP_URL: https://docs.${SECRET_DOMAIN}
    podSecurityContext:
      fsGroup: 1150
      runAsNonRoot: true
      runAsUser: 1150
      runAsGroup: 1150
    service:
      main:
        ports:
          http:
            port: 80
    ingress:
      main:
        enabled: true
        ingressClassName: "traefik-external"
        annotations:
          external-dns/public: "true"
          external-dns.alpha.kubernetes.io/target: ${DYNAMIC_DOMAIN}
          hajimari.io/enable: "true"
          hajimari.io/icon: "book-edit"
          hajimari.io/appName: "Bookstack"
          hajimari.io/group: "Home"
        hosts:
          - host: docs.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "docs.${SECRET_DOMAIN}"
            secretName: "crj-wildcard-certificate"
    # -- Configure persistence settings for the chart under this key.
    # @default -- See values.yaml
    persistence:
      config:
        enabled: true
        mountPath: /config
        existingClaim: "bookstack-data-rook"

    # -- Enable and configure mariadb database subchart under this key.
    #    For more options see [mariadb chart documentation](https://github.com/bitnami/charts/tree/master/bitnami/mariadb).
    # @default -- See values.yaml
    mariadb:
      enabled: true
      architecture: standalone
      auth:
        database: bookstack
        username: ${BOOKSTACK_DB_USER}
        password: ${BOOKSTACK_DB_PASSWORD}
      podSecurityContext:
        fsGroup: 1150
        runAsNonRoot: true
        runAsUser: 1150
        runAsGroup: 1150
      primary:
        persistence:
          enabled: true
          existingClaim: "bookstack-db-data-rook"
