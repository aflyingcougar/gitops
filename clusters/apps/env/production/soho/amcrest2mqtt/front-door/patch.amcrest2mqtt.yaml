---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: amcrest2mqtt
spec:
  values:
    env:
      TZ: America/New_York
      AMCREST_HOST: 192.168.134.61
      AMCREST_PORT: 80
      AMCREST_USERNAME: admin
      AMCREST_PASSWORD: "${AMCREST_ADMIN_PASSWORD}"
      MQTT_HOST: emqx
      MQTT_PORT: 1883
      MQTT_USERNAME: "${SECRET_MQTT_USERNAME}"
      MQTT_PASSWORD: "${SECRET_MQTT_PASSWORD}"
      HOME_ASSISTANT: true
    resources:
      requests:
        memory: 50Mi
        cpu: 11m
      limits:
        memory: 100Mi
        cpu: 50m
