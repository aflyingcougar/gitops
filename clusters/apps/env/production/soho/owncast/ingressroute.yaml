---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: owncast
  annotations:
    kubernetes.io/ingress.class: "traefik-external"
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: "Host(`owncast.${FAMILY_DOMAIN}`)"
      priority: 10
      services:
        - name: owncast
          port: 8080
  tls:
    secretName: heyjohn-wildcard-certificate
    domains:
      - main: owncast.${FAMILY_DOMAIN}
---
apiVersion: externaldns.k8s.io/v1alpha1
kind: DNSEndpoint
metadata:
  name: owncast
  annotations:
    external-dns/public: "true"
spec:
  endpoints:
    - dnsName: owncast.${FAMILY_DOMAIN}
      recordTTL: 300
      recordType: CNAME
      targets:
        - ${DYNAMIC_DOMAIN}
