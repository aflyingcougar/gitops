---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: owncast
spec:
  values:
    env:
      TZ: "America/New_York"
    ingress:
      main:
        enabled: false
    service:
      main:
        ports:
          http:
            port: 8080
            targetPort: 8080
          rtmp-tcp:
            enabled: true
            primary: false
            port: 1935
            protocol: TCP
            targetPort: 1935
          rtmp-udp:
            enabled: true
            primary: false
            port: 1935
            protocol: UDP
            targetPort: 1935
    persistence:
      data:
        enabled: true
        mountPath: /app/data
        existingClaim: owncast-data-longhorn
      video:
        enabled: true
        type: hostPath
        hostPath: /dev/dri/renderD128
        mountPath: /dev/dri/renderD128
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: feature.node.kubernetes.io/custom-intel-gpu
                  operator: In
                  values:
                    - "true"
    resources:
      requests:
        memory: 1024Mi
        cpu: 100m
      limits:
        memory: 4000Mi
    securityContext:
      privileged: false
