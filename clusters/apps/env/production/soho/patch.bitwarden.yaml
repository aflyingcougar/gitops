---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: bitwarden
spec:
  values:
    podAnnotations:
      backup.velero.io/backup-volumes: config
    ingress:
      main:
        enabled: true
        ingressClassName: "traefik-external"
        annotations:
          external-dns/public: "true"
          external-dns.alpha.kubernetes.io/target: ${DYNAMIC_DOMAIN}
          hajimari.io/enable: "true"
          hajimari.io/icon: "lock"
          hajimari.io/appName: "Bitwarden"
          hajimari.io/group: "Home"
        hosts:
          - host: bitwarden.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
              - path: /notifications/hub/negotiate
                pathType: Prefix
              - path: /notifications/hub
                pathType: Prefix
                servicePort: 3012
        tls:
          - hosts:
              - "bitwarden.${SECRET_DOMAIN}"
            secretName: "crj-wildcard-certificate"
    env:
      INVITATIONS_ALLOWED: "true"
      DOMAIN: "${BITWARDEN_DOMAIN}"
      SMTP_HOST: "${SMTP_HOST}"
      SMTP_FROM: "${SMTP_FROM}"
      SMTP_FROM_NAME: crutonjohn_Vaultwarden
      SMTP_PORT: 587
      SMTP_SSL: true
      SMTP_EXPLICIT_TLS: true
      SMTP_USERNAME: "${SMTP_USERNAME}"
      SMTP_PASSWORD: "${SMTP_PASSWORD}"
      SMTP_TIMEOUT: 15
      DATA_FOLDER: "/config"
    persistence:
      config:
        enabled: true
        mountPath: /config
        existingClaim: bitwarden-vaultwarden-config-rook
