---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: restreamer
spec:
  values:
    args:
      - '-hide_banner'
      - '-hwaccel'
      - 'vaapi'
      - '-hwaccel_device'
      - '/dev/dri/renderD128'
      - '-hwaccel_output_format'
      - 'yuv420p'
      - '-avoid_negative_ts'
      - 'make_zero'
      - '-flags'
      - 'low_delay'
      - '-strict'
      - 'experimental'
      - '-fflags'
      - 'nobuffer+genpts+discardcorrupt'
      - '-analyzeduration'
      - '1000M'
      - '-probesize'
      - '1000M'
      - '-i'
      - 'https://192.168.134.70/flv?port=1935&app=bcs&stream=channel0_ext.bcs&user=admin&password=${REOLINK_ADMIN_PASSWORD}'
      - '-f'
      - 'segment'
      - '-segment_time'
      - '10'
      - '-segment_format'
      - 'mp4'
      - '-reset_timestamps'
      - '1'
      - '-strftime'
      - '1'
      - '-c:v'
      - 'copy'
      - '-an'
      - '/tmp/cache/puppy-cam'
      - '-c'
      - 'copy'
      - '-f'
      - 'flv'
      - 'rtmp://owncast.soho.svc.cluster.local/live/${OWNCAST_STREAM_KEY}'

    env:
      TZ: "America/New_York"
    ingress:
      main:
        enabled: false
    service:
      main:
        ports:
          http:
            port: 8080
            targetPort: 8080
    persistence:
      cache:
        enabled: true
        type: emptyDir
        medium: Memory
        sizeLimit: 2Gi
        mountPath: /tmp/cache
      video:
        enabled: true
        type: hostPath
        hostPath: /dev/dri/renderD128
        mountPath: /dev/dri/renderD128
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: feature.node.kubernetes.io/custom-intel-gpu
                  operator: In
                  values:
                    - "true"
      podAntiAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
                - key: app.kubernetes.io/instance
                  operator: In
                  values:
                    - frigate-prod
                    - owncast
            topologyKey: kubernetes.io/hostname
    resources:
      requests:
        memory: 1024Mi
        cpu: 100m
      limits:
        memory: 4000Mi
    securityContext:
      privileged: false
