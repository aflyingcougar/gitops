---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: restreamer
spec:
  values:
    args:
      - '-hwaccel'
      - 'vaapi'
      - '-hwaccel_device'
      - '/dev/dri/renderD128'
      - '-hwaccel_output_format'
      - 'yuv420p'
      - '-fflags'
      - '+genpts+discardcorrupt'
      - '-i'
      - 'rtmp://frigate-prod/live/puppy-cam-1'
      - '-rtsp_transport'
      - 'tcp'
      # - '-c:v'
      # - 'copy'
      # - '-c:a'
      # - 'aac'
      - '-c'
      - 'copy'
      - '-f'
      - 'flv'
      - 'rtmp://owncast.soho.svc.cluster.local/live/${OWNCAST_STREAM_KEY}'

    env:
      TZ: "America/New_York"
    ingress:
      main:
        enabled: false
    service:
      main:
        ports:
          http:
            port: 8080
            targetPort: 8080
    persistence:
      video:
        enabled: true
        type: hostPath
        hostPath: /dev/dri/renderD128
        mountPath: /dev/dri/renderD128
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: feature.node.kubernetes.io/custom-intel-gpu
                  operator: In
                  values:
                    - "true"
      podAntiAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
                - key: app.kubernetes.io/instance
                  operator: In
                  values:
                    - frigate-prod
                    - owncast
            topologyKey: kubernetes.io/hostname
    resources:
      requests:
        memory: 1024Mi
        cpu: 100m
      limits:
        memory: 4000Mi
    securityContext:
      privileged: false
