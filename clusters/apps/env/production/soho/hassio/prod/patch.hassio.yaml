---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: home-assistant
spec:
  timeout: 15m0s
  values:
    env:
      TZ: "America/New_York"
    envFrom:
      - secretRef:
          name: home-assistant
    hostNetwork: true
    dnsPolicy: ClusterFirstWithHostNet
    dnsConfig:
      nameservers:
        - 192.168.130.1
      options:
        - name: ndots
          value: "2"
        # - name: edns0
    service:
      main:
        type: LoadBalancer
        loadBalancerIP: "${CLUSTER_LB_HOME_ASSISTANT}"
        externalTrafficPolicy: Local
    ingress:
      main:
        enabled: false
        ingressClassName: "traefik-external"
        annotations:
          external-dns/public: "true"
          external-dns.alpha.kubernetes.io/target: "${DYNAMIC_DOMAIN}"
          nginx.ingress.kubernetes.io/server-snippets: |
           location / {
            proxy_set_header Upgrade $http_upgrade;
            proxy_http_version 1.1;
            proxy_set_header X-Forwarded-Host $http_host;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-For $remote_addr;
            proxy_set_header Host $host;
            proxy_set_header Connection "upgrade";
            proxy_cache_bypass $http_upgrade;
            }
          hajimari.io/enable: "true"
          hajimari.io/icon: "home-assistant"
          hajimari.io/appName: "Home Assistant"
          hajimari.io/group: "Home"
        hosts:
          - host: "hass.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "hass.${SECRET_DOMAIN}"
            secretName: "crj-wildcard-certificate"
    prometheus:
      serviceMonitor:
        enabled: false
    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
      startup:
        enabled: false
    persistence:
      config:
        enabled: true
        mountPath: /config
        existingClaim: home-assistant-config-iscsi
        accessMode: ReadWriteMany
        skipuninstall: false
    addons:
      codeserver:
        enabled: true
        resources:
          requests:
            cpu: 30m
            memory: 100Mi
          limits:
            memory: 300Mi
            cpu: 200m
        image:
          repository: codercom/code-server
          tag: 4.4.0
        git:
          deployKeySecret: code-server
        workingDir: "/config"
        args:
          - --auth
          - "none"
          - --user-data-dir
          - "/config/.vscode"
          - --extensions-dir
          - "/config/.vscode"
        ingress:
          enabled: false
          ingressClassName: "traefik-internal"
          annotations:
            nginx.org/websocket-services: home-assistant
          hosts:
            - host: "hass-config.${SECRET_DOMAIN}"
              paths:
                - path: /
                  pathType: Prefix
          tls:
            - hosts:
                - "hass-config.${SECRET_DOMAIN}"
              secretName: "crj-wildcard-certificate"
        volumeMounts:
          - name: config
            mountPath: /config
    resources:
      requests:
        cpu: 200m
        memory: 512Mi
      limits:
        memory: 4096Mi
        cpu: 1
    nodeSelector:
      kubernetes.io/arch: amd64
