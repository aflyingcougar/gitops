---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: home-assistant-codeserver
  annotations:
    kubernetes.io/ingress.class: "traefik-external"
    external-dns.alpha.kubernetes.io/hostname: hass.${FAMILY_DOMAIN}
    external-dns.alpha.kubernetes.io/target: ${DYNAMIC_DOMAIN}
    external-dns/public: "true"
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: "Host(`hass-config.${FAMILY_DOMAIN}`)"
      middlewares:
        - name: authentik
          namespace: auth-system
      priority: 10
      services:
        - name: home-assistant-codeserver
          port: 12321
  tls:
    secretName: heyjohn-wildcard-certificate
    domains:
      - main: hass-config.${FAMILY_DOMAIN}
---
apiVersion: externaldns.k8s.io/v1alpha1
kind: DNSEndpoint
metadata:
  name: home-assistant-codeserver
  annotations:
    external-dns/public: "true"
spec:
  endpoints:
    - dnsName: hass-config.${FAMILY_DOMAIN}
      recordTTL: 300
      recordType: CNAME
      targets:
        - ${DYNAMIC_DOMAIN}
