---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: affine
spec:
  values:
    global:
      nameOverride: affine
    podAnnotations:
      linkerd.io/inject: enabled
    ingress:
      main:
        enabled: false
    persistence:
      data:
        enabled: true
        mountPath: /app
        existingClaim: affine-data-rook
    resources:
      requests:
        memory: 100Mi
        cpu: 50m
      limits:
        memory: 1000Mi
        cpu: 200m
