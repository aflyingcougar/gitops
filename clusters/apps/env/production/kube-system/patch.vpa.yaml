---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vpa
spec:
  values:
    podLabels:
      sidecar.istio.io/inject: "true"
    recommender:
      enabled: true
      extraArgs:
        v: "4"
        pod-recommendation-min-cpu-millicores: 15
        pod-recommendation-min-memory-mb: 50
      replicaCount: 1
      podLabels: {}
      resources:
        limits:
          cpu: 200m
          memory: 1000Mi
        requests:
          cpu: 50m
          memory: 500Mi
    updater:
      enabled: false
    admissionController:
      enabled: false
