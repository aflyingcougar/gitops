---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: goldilocks
spec:
  values:
    metrics-server:
      enabled: true
      apiService:
        create: true
    controller:
      rbac:
        enableArgoproj: false
      deployment:
        additionalLabels:
          sidecar.istio.io/inject: "true"
    dashboard:
      enabled: true
      replicaCount: 1
      service:
        type: ClusterIP
        port: 80
        annotations: {}
      flags: {}
      logVerbosity: "2"
      excludeContainers: "linkerd-proxy,istio-proxy"
      rbac:
        enableArgoproj: false
      deployment:
        additionalLabels:
          sidecar.istio.io/inject: "true"
      ingress:
        enabled: true
        ingressClassName: traefik-internal
        hosts:
          - host: goldilocks.${SECRET_DOMAIN}
            paths:
              - path: /
                type: ImplementationSpecific
        tls:
          - secretName: crj-wildcard-certificate
            hosts:
              - goldilocks.${SECRET_DOMAIN}
