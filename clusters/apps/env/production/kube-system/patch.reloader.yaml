---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: reloader
spec:
  values:
    nameOverride: reloader
    fullnameOverride: reloader
    reloader:
      deployment:
    securityContext:
      runAsNonRoot: true
      runAsUser: 65530
    containerSecurityContext:
      capabilities:
        drop:
          - ALL
      allowPrivilegeEscalation: false
      readOnlyRootFilesystem: true
      service:
        port: "9715"
        annnotations:
          prometheus.io/scrape: "true"
          prometheus.io/port: "9715"
      resources:
        requests:
          cpu: 15m
          memory: 53M
        limits:
          memory: 145M
