---
apiVersion: v1
kind: Service
metadata:
  name: home-assistant-codeserver
spec:
  internalTrafficPolicy: Cluster
  ipFamilies:
    - IPv4
  ipFamilyPolicy: SingleStack
  ports:
    - name: codeserver
      port: 12321
      targetPort: codeserver
  selector:
    app.kubernetes.io/instance: home-assistant
    app.kubernetes.io/name: home-assistant
