---
apiVersion: triliovault.trilio.io/v1
kind: BackupPlan
metadata:
  name: network-system
spec:
  backupConfig:
    retentionPolicy:
      apiVersion: triliovault.trilio.io/v1
      kind: Policy
      name: latest-retention
      namespace: trilio
    schedulePolicy:
      fullBackupCron:
        schedule: ""
      fullBackupPolicy:
        apiVersion: triliovault.trilio.io/v1
        kind: Policy
        name: weekly-schedule
        namespace: network-system
      incrementalBackupPolicy:
        apiVersion: triliovault.trilio.io/v1
        kind: Policy
        name: daily-schedule
        namespace: network-system
      incrementalCron:
        schedule: ""
    target:
      apiVersion: triliovault.trilio.io/v1
      kind: Target
      name: trilio-pandora
      namespace: network-system
  excludeResources:
    labelSelector:
      - matchLabels:
          backup: exempt
