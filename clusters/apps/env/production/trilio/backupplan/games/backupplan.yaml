---
apiVersion: triliovault.trilio.io/v1
kind: BackupPlan
metadata:
  name: games
spec:
  backupConfig:
    retentionPolicy:
      apiVersion: triliovault.trilio.io/v1
      kind: Policy
      name: latest-retention
      namespace: trilio
    schedulePolicy:
      fullBackupCron:
        schedule: ""
      fullBackupPolicy:
        apiVersion: triliovault.trilio.io/v1
        kind: Policy
        name: weekly-schedule
        namespace: games
      incrementalBackupPolicy:
        apiVersion: triliovault.trilio.io/v1
        kind: Policy
        name: daily-schedule
        namespace: games
      incrementalCron:
        schedule: ""
    target:
      apiVersion: triliovault.trilio.io/v1
      kind: Target
      name: trilio-pandora
      namespace: games
  excludeResources:
    labelSelector:
      - matchLabels:
          backup: exempt
