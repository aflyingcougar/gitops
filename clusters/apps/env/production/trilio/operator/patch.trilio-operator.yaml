---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: trilio-operator
spec:
  values:
    tvkHelmRepo: ""
    preflight:
      enabled: false
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: kubernetes.io/arch
                  operator: In
                  values:
                    - amd64
    image:
      pullPolicy: Always
    tls:
      secretName: "helm-client-certs"
      verify: false
      enable: false
      keyFile: "tls.key"
      certFile: "tls.crt"
      caContent: ""
      hostname: ""
    nameOverride: ""
    replicaCount: 1
    proxySettings:
      PROXY_ENABLED: false
      NO_PROXY: ""
      HTTP_PROXY: ""
      HTTPS_PROXY: ""
      CA_BUNDLE_CONFIGMAP: ""
    podSpec:
      hostIPC: false
      hostNetwork: false
      hostPID: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 1180
    securityContext:
      allowPrivilegeEscalation: false
      privileged: false
      readOnlyRootFilesystem: false
      runAsNonRoot: true
      runAsUser: 1180
      capabilities:
        drop:
          - ALL
    installTVK:
      enabled: true
      applicationScope: Cluster
      tvkInstanceName: "home-cluster"
      ingressConfig:
        host: "trilio.${SECRET_DOMAIN}"
        tlsSecretName: "crj-wildcard-certificate"
        annotations: {}
        ingressClass: "traefik-internal"
      ComponentConfiguration:
        ingressController:
          enabled: false
          service:
            type: LoadBalancer
