---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: unifi
  annotations:
    kubernetes.io/ingress.class: "traefik-external"
    external-dns.alpha.kubernetes.io/hostname: unifi.${SECRET_DOMAIN}
    external-dns.alpha.kubernetes.io/target: ${DYNAMIC_DOMAIN}
    external-dns/public: "true"
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: "Host(`unifi.${SECRET_DOMAIN}`)"
      middlewares:
        - name: l5d-unifi-middleware
          namespace: network-system
      services:
        - name: unifi
          port: 8443
          scheme: https
  tls:
    secretName: crj-wildcard-certificate
    domains:
      - main: unifi.${SECRET_DOMAIN}
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: l5d-unifi-middleware
spec:
  headers:
    customRequestHeaders:
      l5d-dst-override: "unifi.network-system.svc.cluster.local:8443"
---
apiVersion: externaldns.k8s.io/v1alpha1
kind: DNSEndpoint
metadata:
  name: unifi
  annotations:
    external-dns/public: "true"
spec:
  endpoints:
    - dnsName: unifi.${SECRET_DOMAIN}
      recordTTL: 300
      recordType: CNAME
      targets:
        - ${DYNAMIC_DOMAIN}
