---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: crj-wildcard-certificate
  namespace: network-system
spec:
  secretName: crj-wildcard-certificate
  secretTemplate:
    annotations:
      replicator.v1.mittwald.de/replication-allowed: "true"
      replicator.v1.mittwald.de/replication-allowed-namespaces: "auth-system,flux-system,kasten-io,rook-ceph,media,network-system,observability,soho"
  duration: 2160h
  renewBefore: 360h
  subject:
    organizations:
      - CRJ Technologies LLC
  dnsNames:
    - crutonjohn.com
    - curtisrayjohn.com
    # - crjtechnologies.com
    # - baremetalblog.com
    - "*.crutonjohn.com"
    # - "*.os.crutonjohn.com"
    - "*.curtisrayjohn.com"
  issuerRef:
    kind: ClusterIssuer
    name: letsencrypt-production
