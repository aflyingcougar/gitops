---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: metallb
spec:
  values:
    configInline:
      address-pools:
        - name: default
          protocol: layer2
          addresses:
            - 192.168.130.100-192.168.130.200
    prometheus:
      serviceAccount: "kube-prometheus-kube-prome-prometheus"
      namespace: "observability"
      podMonitor:
        enabled: true
      prometheusRule:
        enabled: true
        labels:
    controller:
      nodeSelector:
        kubernetes.io/arch: "amd64"
      prometheus:
        serviceMonitor:
          enabled: true
          jobLabel: "app.kubernetes.io/name"
          interval: ""
          metricRelabelings: []
          relabelings: []
    speaker:
      nodeSelector:
        kubernetes.io/arch: "amd64"
