---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: metallb
spec:
  values:
    configInline:
      address-pools:
        - name: default
          protocol: layer2
          addresses:
            - 192.168.130.100-192.168.130.200
    prometheus:
      podMonitor:
        enabled: true
      prometheusRule:
        enabled: true
    controller:
      nodeSelector:
        kubernetes.io/arch: "amd64"
    speaker:
      nodeSelector:
        kubernetes.io/arch: "amd64"
