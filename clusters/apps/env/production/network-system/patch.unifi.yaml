---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: unifi
spec:
  values:
    podAnnotations:
      linkerd.io/inject: enabled
    persistence:
      data:
        enabled: true
        mountPath: /unifi
        existingClaim: unifi-rook
    env:
      TZ: "America/New_York"
    service:
      main:
        type: LoadBalancer
        annotations:
          metallb.universe.tf/allow-shared-ip: unifi
        loadBalancerIP: ${CLUSTER_LB_UNIFI}
        externalTrafficPolicy: Local
    resources:
      requests:
        cpu: 300m
        memory: 762M
      limits:
        cpu: 500m
        memory: 2274M
    ingress:
      main:
        enabled: false
        primary: true
        ingressClassName: "traefik-internal"
        annotations:
          ingress.kubernetes.io/protocol: https
        hosts:
          - host: unifi.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: ImplementationSpecific
        tls:
          - hosts:
              - unifi.${SECRET_DOMAIN}
            secretName: "crj-wildcard-certificate"
