---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: unifi
spec:
  values:
    podAnnotations:
      backup.velero.io/backup-volumes: data
    persistence:
      data:
        enabled: true
        mountPath: /unifi
        existingClaim: unifi
    env:
      TZ: "America/New_York"
    service:
      main:
        type: LoadBalancer
        annotations:
          metallb.universe.tf/allow-shared-ip: unifi
        loadBalancerIP: ${CLUSTER_LB_UNIFI}
        externalTrafficPolicy: Local
    resources:
      requests:
        memory: 1024M
        cpu: 30m
      limits:
        memory: 1536M
    ingress:
      main:
        enabled: true
        primary: true
        ingressClassName: "traefik-internal"
        annotations:
          ingress.kubernetes.io/protocol: https
        hosts:
          - host: unifi.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: ImplementationSpecific
        tls:
          - hosts:
              - unifi.${SECRET_DOMAIN}
            secretName: "crj-wildcard-certificate"
    nodeSelector:
      kubernetes.io/arch: amd64
