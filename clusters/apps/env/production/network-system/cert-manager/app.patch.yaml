---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cert-manager
spec:
  interval: 5m
  values:
    fullnameOverride: cert-manager
    installCRDs: false
    webhook:
      hostNetwork: true
      securePort: 10253
    volumes:
      - name: aws-credentials
        secret:
          defaultMode: 420
          secretName: aws-external-dns
    volumeMounts:
      - mountPath: /.aws
        name: aws-credentials
        readOnly: true
    prometheus:
      enabled: true
      servicemonitor:
        enabled: true
        prometheusInstance: default
        targetPort: 9402
        path: /metrics
        interval: 60s
        scrapeTimeout: 30s
        labels:
          release: kube-prometheus
