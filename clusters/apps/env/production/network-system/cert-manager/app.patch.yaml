---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cert-manager
spec:
  interval: 5m
  values:
    fullnameOverride: cert-manager
    prometheus:
      servicemonitor:
        enabled: "true"
    installCRDs: false
    webhook:
      hostNetwork: true
      securePort: 10253
    volumes:
      - name: aws-credentials
        secret:
          defaultMode: 420
          secretName: aws-external-dns
    volumeMounts:
      - mountPath: /.aws
        name: aws-credentials
        readOnly: true
