---
apiVersion: "k8s.cni.cncf.io/v1"
kind: NetworkAttachmentDefinition
metadata:
  name: iot-garbage
spec:
  config: |-
    {
      "cniVersion": "0.3.1",
      "name": "iot-garbage",
      "plugins": [
        {
          "type": "macvlan",
          "master": "enp1s0.3002",
          "mode": "bridge",
          "capabilities": {
            "ips": true
          },
          "ipam": {
            "type": "dhcp",
            "daemonSocketPath": "/run/cni/dhcp.sock",
            "request": [
              {
                "skipDefault": false
              }
            ],
          }
        },
        {
          "type": "tuning"
        }
      ]
    }
