---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: stackrox-central-services
spec:
  values:
    central:
      exposure:
        loadBalancer:
          enabled: true
          port: 443
          ip: ${CLUSTER_LB_STACKROX}
      nodeSelector:
        kubernetes.io/arch: "amd64"
      resources:
        requests:
          memory: "512Mi"
          cpu: "100m"
        limits:
          memory: "1Gi"
          cpu: "1"
      adminPassword:
        value: ${STACKROX_ADMIN_PASSWORD}
      persistence:
        persistentVolumeClaim:
          claimName: stackrox-central-rook
          createClaim: false
    scanner:
      enable: true
      nodeSelector: {}
      replicas: 1
      logLevel: INFO
      autoscaling:
        disable: true
      resources:
        requests:
          memory: "200Mi"
          cpu: "50m"
        limits:
          memory: "500Mi"
          cpu: "500m"
      dbResources:
        limits:
          cpu: "500m"
          memory: "1024Mi"
        requests:
          cpu: "100m"
          memory: "200Mi"
      dbPassword:
        value: ${STACKROX_DB_PASSWORD}
