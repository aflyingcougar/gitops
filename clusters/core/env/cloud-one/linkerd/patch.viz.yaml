---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: linkerd-viz
spec:
  values:
    nodeSelector:
      kubernetes.io/arch: amd64
    prometheusUrl: ""
    grafanaUrl: ""
    jaegerUrl: ""
    metricsAPI:
      resources:
        cpu:
          limit: 20m
          request: 10m
        memory:
          limit: 100Mi
          request: 50Mi
    tap:
      resources:
        cpu:
          limit: 50m
          request: 10m
        memory:
          limit: 100Mi
          request: 50Mi
    tapInjector:
      resources:
        cpu:
          limit: 50m
          request: 10m
        memory:
          limit: 100Mi
          request: 50Mi
    dashboard:
      resources:
        cpu:
          limit: 50m
          request: 10m
        memory:
          limit: 100Mi
          request: 50Mi
    grafana:
      enabled: true
    prometheus:
      enabled: true
