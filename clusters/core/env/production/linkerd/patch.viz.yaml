---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: linkerd-viz
spec:
  values:
    nodeSelector:
      kubernetes.io/arch: amd64
    prometheusUrl: ""
    grafanaUrl: "http://grafana.observability.svc.cluster.local:80"
    jaegerUrl: ""
    # metrics API configuration
    metricsAPI:
      resources:
        cpu:
          limit: 20m
          request: 10m
        memory:
          limit: 100Mi
          request: 50Mi
    tap:
      resources:
        cpu:
          limit: 50m
          request: 10m
        memory:
          limit: 100Mi
          request: 50Mi
    tapInjector:
      resources:
        cpu:
          limit: 50m
          request: 10m
        memory:
          limit: 100Mi
          request: 50Mi
    dashboard:
      enforcedHostRegexp: "^linkerd.${SECRET_DOMAIN}$"
      resources:
        cpu:
          limit: 50m
          request: 10m
        memory:
          limit: 100Mi
          request: 50Mi
    grafana:
      enabled: false
    prometheus:
      enabled: true
