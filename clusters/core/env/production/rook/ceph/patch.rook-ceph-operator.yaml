kind: HelmRelease
metadata:
  name: rook-ceph
spec:
  values:
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 1000m
        memory: 256Mi
    nodeSelector:
      kubernetes.io/arch: "amd64"
    monitoring:
      enabled: true
