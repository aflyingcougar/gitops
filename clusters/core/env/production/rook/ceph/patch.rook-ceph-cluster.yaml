---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ceph-cluster
spec:
  values:
    monitoring:
      enabled: false
    nodeSelector:
      kubernetes.io/arch: "amd64"
    ingress:
      dashboard:
        annotations:
          kubernetes.io/ingress.class: "traefik-internal"
        host:
          name: "rook.${SECRET_DOMAIN}"
          path: "/"
        tls:
          - hosts:
              - "rook.${SECRET_DOMAIN}"
            secretName: crj-wildcard-certificate
    configOverride: |
      [global]
      bdev_enable_discard = true
      bdev_async_discard = true
    cephClusterSpec:
      mon:
        count: 5
        allowMultiplePerNode: false
      mgr:
        count: 2
      dashboard:
        enabled: true
        urlPrefix: /
        ssl: false
      storage:
        useAllNodes: false
        useAllDevices: false
        config:
          osdsPerDevice: "1"
        nodes:
          - name: "k-node1.${SECRET_DOMAIN}"
            devices:
              - name: "/dev/disk/by-id/ata-TEAM_TM8PS7001T_TPBF2106110130800134"
          - name: "k-node2.${SECRET_DOMAIN}"
            devices:
              - name: "/dev/disk/by-id/ata-TEAM_TM8PS7001T_TPBF2106110130800763"
          - name: "k-node3.${SECRET_DOMAIN}"
            devices:
              - name: "/dev/disk/by-id/ata-TEAM_TM8PS7001T_TPBF2106110130800502"
          - name: "k-node4.${SECRET_DOMAIN}"
            devices:
              - name: "/dev/disk/by-id/nvme-TEAM_TM8FP6001T_TPBF2110010090200713"
          - name: "k-node5.${SECRET_DOMAIN}"
            devices:
              - name: "/dev/disk/by-id/nvme-TEAM_TM8FP6001T_TPBF2110010090200660"
      placement:
        all:
          tolerations:
            - effect: NoSchedule
              operator: Exists
            - effect: NoExecute
              operator: Exists
          nodeAffinity:
            requiredDuringSchedulingIgnoredDuringExecution:
              nodeSelectorTerms:
                - matchExpressions:
                    - key: kubernetes.io/arch
                      operator: In
                      values:
                        - amd64
                - matchExpressions:
                    - key: crutonjohn.com/rook
                      operator: In
                      values:
                        - "true"
    cephBlockPools:
      - name: ceph-blockpool
        spec:
          failureDomain: host
          replicated:
            size: 5
        storageClass:
          enabled: true
          name: ceph-block
          isDefault: true
          reclaimPolicy: Delete
          allowVolumeExpansion: true
    cephBlockPoolsVolumeSnapshotClass:
      enabled: true
      name: csi-rbdplugin-snapclass
      annotations:
        k10.kasten.io/is-snapshot-class: "true"
    cephFileSystems:
      - name: ceph-filesystem
        spec:
          metadataPool:
            replicated:
              size: 5
          dataPools:
            - failureDomain: host
              replicated:
                size: 5
              name: pool0
          metadataServer:
            activeCount: 1
            activeStandby: true
        storageClass:
          enabled: true
          isDefault: false
          name: ceph-filesystem
          pool: pool0
          reclaimPolicy: Delete
          allowVolumeExpansion: true
          mountOptions: []
    cephFileSystemVolumeSnapshotClass:
      enabled: true
      name: csi-cephfs-snapclass
      annotations:
        k10.kasten.io/is-snapshot-class: "true"
    cephObjectStores: []
