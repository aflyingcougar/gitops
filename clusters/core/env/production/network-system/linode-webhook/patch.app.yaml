---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: linode-webhook
spec:
  values:
    deployment:
      secretName: linode-credentials
      secretKey: token
      logLevel: 6
    fullnameOverride: "cert-manager-linode"
    certManager:
      namespace: network-system
      serviceAccountName: cert-manager
    api:
      groupName: linode-dns.${FAMILY_DOMAIN}
