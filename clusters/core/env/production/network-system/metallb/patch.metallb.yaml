---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: metallb
spec:
  values:
    prometheus:
      serviceAccount: "kube-prometheus-kube-prome-prometheus"
      namespace: "observability"
      podMonitor:
        enabled: true
      prometheusRule:
        enabled: true
    controller:
      podAnnotations:
        linkerd.io/inject: enabled
      prometheus:
        serviceMonitor:
          enabled: true
          jobLabel: "app.kubernetes.io/name"
          interval: ""
          metricRelabelings: []
          relabelings: []
      resources:
        requests:
          cpu: 15m
          memory: 53M
        limits:
          cpu: 32m
          memory: 71M
    speaker:
      podAnnotations:
        linkerd.io/inject: enabled
      resources:
        requests:
          cpu: 15m
          memory: 53M
        limits:
          cpu: 68m
          memory: 108M
    crds:
      enabled: true
