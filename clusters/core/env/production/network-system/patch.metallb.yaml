---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: metallb
spec:
  values:
    configInline:
      address-pools:
        - name: default
          protocol: layer2
          addresses:
            - 192.168.130.100-192.168.130.200
    prometheus:
      serviceAccount: "kube-prometheus-kube-prome-prometheus"
      namespace: "observability"
      podMonitor:
        enabled: true
      prometheusRule:
        enabled: true
        labels:
    controller:
      podLabels:
        sidecar.istio.io/inject: "true"
      prometheus:
        serviceMonitor:
          enabled: true
          jobLabel: "app.kubernetes.io/name"
          interval: ""
          metricRelabelings: []
          relabelings: []
      resources:
        requests:
          cpu: 15m
          memory: 53M
        limits:
          cpu: 32m
          memory: 71M
    speaker:
      podLabels:
        sidecar.istio.io/inject: "true"
      resources:
        requests:
          cpu: 15m
          memory: 53M
        limits:
          cpu: 68m
          memory: 108M
