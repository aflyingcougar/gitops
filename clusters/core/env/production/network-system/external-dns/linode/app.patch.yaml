---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: external-dns
spec:
  test:
    enable: false
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
      remediateLastFailure: true
    cleanupOnFail: true
  rollback:
    timeout: 10m
    recreate: true
    cleanupOnFail: true
  values:
    serviceMonitor:
      enabled: true
      interval: 2m
      scrapeTimeout: 20s

    resources:
      requests:
        cpu: 10m
        memory: 50M
      limits:
        cpu: 32m
        memory: 148M

    logLevel: debug
    logFormat: json

    sources:
      - service
      - ingress
      - crd

    policy: upsert-only

    registry: txt
    txtOwnerId: "k8s."
    txtPrefix: "_."

    domainFilters:
      - ${FAMILY_DOMAIN}

    provider: linode

    env:
      - name: LINODE_TOKEN
        value: "${EXTERNAL_DNS_LINODE_API_TOKEN}"
