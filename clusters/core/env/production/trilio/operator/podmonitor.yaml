apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: triliovault
spec:
  jobLabel: app.kubernetes.io/name
  namespaceSelector:
    matchNames:
      - trilio
  podMetricsEndpoints:
    - path: /metrics
      port: 8080
  selector:
    matchLabels:
      app: k8s-triliovault-exporter
      app.kubernetes.io/name: k8s-triliovault
