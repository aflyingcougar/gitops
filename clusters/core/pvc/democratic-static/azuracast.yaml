---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: azuracast-db
  namespace: media
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 25Gi
  volumeName: azuracast-db
  storageClassName: truenas-manual
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: azuracast-db
spec:
  capacity:
    storage: 25Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: truenas-manual
  mountOptions: []
  csi:
    driver: org.democratic-csi.node-manual
    readOnly: false
    fsType: xfs
    volumeHandle: azuracast-db
    volumeAttributes:
      transport: tcp://192.168.130.49:4420
      # transports: <transport>,<transport>,...
      nqn: azuracast-db
      nsid: "1"
      node_attach_driver: "nvmeof"
      provisioner_driver: node-manual
