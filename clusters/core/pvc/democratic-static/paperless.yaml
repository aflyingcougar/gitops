---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: paperless-data
spec:
  capacity:
    storage: 51Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  csi:
    driver: org.democratic-csi.node-manual
    readOnly: false
    fsType: ext4
    volumeHandle: paperless-data
    volumeAttributes:
      iqn: iqn.2005-10.org.freenas.ctl:paperlessdata
      lun: "0"
      portal: 192.168.130.50:3260
      portals: 192.168.130.46:3260,192.168.130.47:3260,192.168.130.48:3260,192.168.130.49:3260.
      node_attach_driver: iscsi
      provisioner_driver: node-manual
  storageClassName: democratic-static
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: paperless-data
  namespace: soho
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 51Gi
  storageClassName: democratic-static
  volumeName: paperless-data
