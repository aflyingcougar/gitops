---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: zigbee2mqtt-config
spec:
  capacity:
    storage: 500Mi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  csi:
    driver: org.democratic-csi.node-manual
    readOnly: false
    fsType: ext4
    volumeHandle: zigbee2mqtt-config
    volumeAttributes:
      iqn: iqn.2005-10.org.freenas.ctl:zigbee2mqtt
      lun: "0"
      portal: 192.168.130.50:3260
      portals: 192.168.130.46:3260,192.168.130.47:3260,192.168.130.48:3260,192.168.130.49:3260.
      node_attach_driver: iscsi
      provisioner_driver: node-manual
  storageClassName: freenas-iscsi-csi
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: zigbee2mqtt-config
  namespace: soho
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 500Mi
  storageClassName: freenas-iscsi-csi
  volumeName: zigbee2mqtt-config
