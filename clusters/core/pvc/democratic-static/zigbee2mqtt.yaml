---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: zigbee2mqtt-config
  namespace: home
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 500Mi
  volumeName: zigbee2mqtt-nvmeof
  storageClassName: truenas-manual
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: zigbee2mqtt-nvmeof
spec:
  capacity:
    storage: 500Mi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: truenas-manual
  mountOptions: []
  csi:
    driver: org.democratic-csi.node-manual
    readOnly: false
    fsType: ext4
    volumeHandle: zigbee2mqtt-nvmeof
    volumeAttributes:
      transport: tcp://192.168.130.49:4420
      # transports: <transport>,<transport>,...
      nqn: zigbee2mqtt
      nsid: "1"
      node_attach_driver: "nvmeof"
      provisioner_driver: node-manual
