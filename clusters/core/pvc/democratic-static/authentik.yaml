---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: authentik-db
  namespace: auth-system
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  volumeName: authentik-nvmeof
  storageClassName: truenas-manual
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: authentik-nvmeof
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: truenas-manual
  mountOptions: []
  csi:
    driver: org.democratic-csi.node-manual
    readOnly: false
    fsType: ext4
    volumeHandle: authentik-nvmeof
    volumeAttributes:
      transport: tcp://192.168.130.49:4420
      # transports: <transport>,<transport>,...
      nqn: authentik
      nsid: "1"
      node_attach_driver: "nvmeof"
      provisioner_driver: node-manual
