---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nextcloud-data
spec:
  capacity:
    storage: 1024Gi
  accessModes:
    - ReadWriteMany
  claimRef:
    namespace: home
    name: nextcloud-data-apollo
  storageClassName: apollo
  mountOptions:
    - async
  nfs:
    server: 192.168.130.50
    path: "/mnt/apollo/nextcloud"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nextcloud-data
  namespace: home
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: apollo
  resources:
    requests:
      storage: 1024Gi
