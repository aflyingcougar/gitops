---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: music-sync
spec:
  capacity:
    storage: 1024Gi
  accessModes:
    - ReadWriteMany
  claimRef:
    namespace: media
    name: music-sync-apollo
  storageClassName: apollo
  nfs:
    server: 192.168.130.50
    path: "/mnt/apollo/media/music/syncthing/"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: music-sync
  namespace: media
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: apollo
  resources:
    requests:
      storage: 1024Gi
