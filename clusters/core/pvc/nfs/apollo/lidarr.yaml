---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: deemix-import
spec:
  capacity:
    storage: 1024Gi
  accessModes:
    - ReadWriteMany
  claimRef:
    namespace: media
    name: deemix-import
  storageClassName: apollo
  nfs:
    server: 192.168.130.50
    path: "/mnt/apollo/media/music/syncthing/deemix"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: deemix-import
  namespace: media
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: apollo
  resources:
    requests:
      storage: 1024Gi
