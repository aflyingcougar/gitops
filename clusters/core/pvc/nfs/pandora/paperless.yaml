---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: paperless-export
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteMany
  claimRef:
    namespace: soho
    name: paperless-export-pandora
  storageClassName: pandora
  nfs:
    server: 192.168.130.50
    path: "/mnt/pandora/paperless/export"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: paperless-export
  namespace: soho
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
  storageClassName: pandora
---
apiVersion: v1
kind: PersistentVolume
metadata:
