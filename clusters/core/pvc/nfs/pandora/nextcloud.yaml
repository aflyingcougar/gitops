---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nextcloud-data
spec:
  capacity:
    storage: 1024Gi
  accessModes:
    - ReadWriteMany
  claimRef:
    namespace: soho
    name: nextcloud-data-pandora
  storageClassName: pandora
  mountOptions:
    - async
  nfs:
    server: 192.168.130.50
    path: "/mnt/pandora/nextcloud"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nextcloud-data
  namespace: soho
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: pandora
  resources:
    requests:
      storage: 1024Gi
