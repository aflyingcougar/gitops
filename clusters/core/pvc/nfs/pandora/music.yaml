---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: music-library
spec:
  capacity:
    storage: 1024Gi
  accessModes:
    - ReadWriteMany
  claimRef:
    namespace: media
    name: music-library-pandora
  storageClassName: pandora
  nfs:
    server: 192.168.130.50
    path: "/pandora/music-library/"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: music-library
  namespace: media
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: pandora
  resources:
    requests:
      storage: 1024Gi
