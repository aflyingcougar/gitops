---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: k10-backup
spec:
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  storageClassName: pandora
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: 192.168.130.50
    path: "/pandora/k8/kasten-k10/"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: k10-backup
  namespace: kasten-io
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: pandora
  resources:
    requests:
      storage: 1Mi
