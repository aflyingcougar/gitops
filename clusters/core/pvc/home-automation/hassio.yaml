---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: home-assistant-config
spec:
  capacity:
    storage: 50Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: hassio
  hostPath:
    path: "/srv/volumes/hassio"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: home-assistant-config
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: hassio
  resources:
    requests:
      storage: 50Gi
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: home-assistant-backups
spec:
  capacity:
    storage: 1024Mi
  accessModes:
    - ReadWriteOnce
  storageClassName: apollo
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: 192.168.130.50
    path: "/mnt/apollo/k8/home-assistant-backups"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: home-assistant-backups
  namespace: home
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: apollo
  resources:
    requests:
      storage: 1024Mi
