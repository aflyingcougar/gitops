---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: grafana-data
spec:
  storageClassName: "iscsi"
  capacity:
    storage: 2Gi
  accessModes:
    - ReadWriteOnce
  iscsi:
    targetPortal: 192.168.130.50:3260
    iqn: iqn.2005-10.org.freenas.ctl:grafana
    lun: 0
    fsType: 'ext4'
    readOnly: false
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: grafana-data
  namespace: observability
spec:
  storageClassName: "iscsi"
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
