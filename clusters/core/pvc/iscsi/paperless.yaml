---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: paperless-data
spec:
  storageClassName: "iscsi"
  capacity:
    storage: 51Gi
  accessModes:
    - ReadWriteOnce
  iscsi:
    targetPortal: 192.168.130.50:3260
    iqn: iqn.2005-10.org.freenas.ctl:paperlessdata
    lun: 0
    fsType: 'ext4'
    readOnly: false
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: paperless-data
  namespace: soho
spec:
  storageClassName: "iscsi"
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 51Gi
