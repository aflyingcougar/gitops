---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: signoz-clickhouse
spec:
  storageClassName: "iscsi"
  capacity:
    storage: 25Gi
  accessModes:
    - ReadWriteOnce
  iscsi:
    targetPortal: 192.168.130.46:3260
    portals: ['192.168.130.47:3260', '192.168.130.48:3260']
    iqn: iqn.2005-10.org.freenas.ctl:signoz-clickhouse
    lun: 0
    fsType: 'ext4'
    readOnly: false
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: signoz-clickhouse
  namespace: observability
spec:
  storageClassName: "iscsi"
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 25Gi
