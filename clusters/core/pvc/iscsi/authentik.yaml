---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: authentik-db
spec:
  storageClassName: "iscsi"
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  iscsi:
    targetPortal: 192.168.130.50:3260
    iqn: iqn.2005-10.org.freenas.ctl:authentik
    lun: 0
    fsType: 'ext4'
    readOnly: false
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: authentik-db
  namespace: auth-system
spec:
  storageClassName: "iscsi"
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
