---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: scrypted-config
spec:
  storageClassName: "iscsi"
  capacity:
    storage: 100Mi
  accessModes:
    - ReadWriteOnce
  iscsi:
    targetPortal: 192.168.130.46:3260
    portals: ['192.168.130.47:3260', '192.168.130.48:3260']
    iqn: iqn.2005-10.org.freenas.ctl:scrypted
    lun: 0
    fsType: 'ext4'
    readOnly: false
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: scrypted-config
  namespace: soho
spec:
  storageClassName: "iscsi"
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 19Gi
