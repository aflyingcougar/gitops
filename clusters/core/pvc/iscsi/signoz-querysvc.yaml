---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: signoz-querysvc
spec:
  storageClassName: "iscsi"
  capacity:
    storage: 3Gi
  accessModes:
    - ReadWriteOnce
  iscsi:
    targetPortal: 192.168.130.46:3260
    portals: ['192.168.130.47:3260', '192.168.130.48:3260']
    iqn: iqn.2005-10.org.freenas.ctl:signoz-querysvc
    lun: 0
    fsType: 'ext4'
    readOnly: false
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: signoz-querysvc
  namespace: observability
spec:
  storageClassName: "iscsi"
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 3Gi
