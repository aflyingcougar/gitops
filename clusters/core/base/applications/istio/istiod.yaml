---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: istiod
spec:
  interval: 60m
  chart:
    spec:
      chart: istiod
      version: 1.13.2
      sourceRef:
        kind: HelmRepository
        name: istio-charts
        namespace: flux-system
  dependsOn:
    - name: istio-base
      namespace: istio-system
