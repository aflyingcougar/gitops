---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: gateway
spec:
  interval: 60m
  chart:
    spec:
      chart: gateway
      version: 1.13.3
      sourceRef:
        kind: HelmRepository
        name: istio-charts
        namespace: flux-system
  dependsOn:
    - name: istio-base
      namespace: istio-system
    - name: istiod
      namespace: istio-system
