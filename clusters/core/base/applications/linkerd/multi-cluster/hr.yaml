---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: linkerd-multi-cluster
spec:
  interval: 5m
  install:
    createNamespace: true
  chart:
    spec:
      chart: linkerd2-multicluster
      version: 2.9.6
      sourceRef:
        kind: HelmRepository
        name: linkerd-charts
        namespace: flux-system
  dependsOn:
    - name: linkerd
      namespace: linkerd
