---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: istio-base
spec:
  interval: 60m
  chart:
    spec:
      chart: base
      version: 1.13.3
      sourceRef:
        kind: HelmRepository
        name: istio-charts
        namespace: flux-system
  values:
    global:
      istioNamespace: istio-system
    base:
      enableIstioConfigCRDs: true
    defaultRevision: "default"
