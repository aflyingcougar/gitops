createCRD: false
git:
  ssh:
    secretName: flux-git-deploy
chartsSyncInterval: "10m"
statusUpdateInterval: "10m"
helm:
  versions: "v3"
prometheus:
  enabled: true
  serviceMonitor:
    # Enables ServiceMonitor creation for the Prometheus Operator
    create: true
    interval: 30s
    scrapeTimeout: 10s
    namespace: flux
