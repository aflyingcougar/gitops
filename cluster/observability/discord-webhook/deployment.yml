apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: observability
  name: discord
spec:
  selector:
    matchLabels:
      component: discord-webhook
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        component: discord-webhook
    spec:
      containers:
        - name: discord
          image: benjojo/alertmanager-discord:latest
          ports:
            - containerPort: 9094
          envFrom:
          - secretRef:
              name: discord-webhook-env
      restartPolicy: Always