apiVersion: cert-manager.io/v1alpha2
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: admin@curtisrayjohn.com
    privateKeySecretRef:
      name: letsencrypt
    solvers:
      - selector:
          dnsZones:
            - "crutonjohn.com"
            - "os.crutonjohn.com"
            - "curtisrayjohn.com"
        dns01:
          route53:
            region: us-east-1