---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: network-system
spec:
  releaseName: cert-manager
  helmVersion: v3
  rollback:
    enable: false
  chart:
    repository: https://charts.jetstack.io/
    name: cert-manager
    version: v1.1.0
  values:
    fullnameOverride: cert-manager
    # prometheus:
    #   servicemonitor:
    #     enabled: "true"
    installCRDs: true
    webhook:
      hostNetwork: true
      securePort: 10253
    volumes:
      - name: aws-credentials
        secret:
          defaultMode: 420
          secretName: aws-external-dns
    volumeMounts:
      - mountPath: /.aws
        name: aws-credentials
        readOnly: true