---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: external-dns
  namespace: network-system
spec:
  releaseName: external-dns
  helmVersion: v3
  rollback:
    enable: false
  chart:
    repository: https://charts.bitnami.com/bitnami
    name: external-dns
    version: 3.3.0
  values:
    image:
      registry: us.gcr.io
      repository: k8s-artifacts-prod/external-dns/external-dns
      tag: v0.7.6
    provider: aws
    aws:
      credentials:
        mountPath: "/.aws"
        secretName: aws-external-dns
      evaluateTargetHealth: false
    domainFilters:
    - os.crutonjohn.com
    - crutonjohn.com
    - baremetalblog.com
    interval: "1m"
    logFormat: json
    logLevel: debug
    txtPrefix: "_."
    replicas: 1
    txtOwnerId: "k8s"
    crd:
      create: true
    # metrics:
    #   enabled: true
    #   serviceMonitor:
    #     enabled: true
    resources:
      requests:
        memory: 250Mi
        cpu: 25m
      limits:
        memory: 500Mi
