---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: nginx-ingress-external
  namespace: network-system
  annotations:
    fluxcd.io/ignore: "false"
    fluxcd.io/automated: "false"
spec:
  releaseName: nginx-ingress-external
  helmVersion: v3
  rollback:
    enable: false
  chart:
    repository: https://kubernetes.github.io/ingress-nginx
    name: ingress-nginx
    version: 2.13.0
  values:
    controller:
      ingressClass: external
      replicaCount: 3
      service:
        type: LoadBalancer
        externalIPs:
        - 192.168.130.100
        externalTrafficPolicy: Local
      publishService:
        enabled: true
      config:
        ssl-protocols: "TLSv1.3 TLSv1.2"
        # custom-http-errors: "401,404,403,500,503"
        # Setting use-proxy-protocol to true will break the proxy
        use-proxy-protocol: "false"
        proxy-body-size: "100m"
        use-forwarded-headers: "true"
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
          namespace: network-system
          namespaceSelector:
            any: true
      # extraArgs:
      #   default-ssl-certificate: "networking/acme-crt-secret"
      resources:
        requests:
          memory: 250Mi
          cpu: 25m
        limits:
          memory: 750Mi
      podLabels:
        app: nginx-external-ingress
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - nginx-external-ingress
            topologyKey: kubernetes.io/hostname
      tolerations:
      - key: "node-role.kubernetes.io/master"
        effect: "NoSchedule"
      nodeSelector:
        node-role.kubernetes.io/master: ""
    defaultBackend:
      enabled: false
