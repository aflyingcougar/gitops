---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: minio-backup-nfs
spec:
  capacity:
    storage: 1024Gi
  accessModes:
    - ReadWriteOnce
  claimRef:
    namespace: longhorn-system
    name: minio-backup-nfs
  storageClassName: atlas
  nfs:
    server: 192.168.130.43
    path: "/atlas/minio/"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: minio-backup-nfs
  namespace: longhorn-system
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: atlas
  resources:
    requests:
      storage: 1024Gi