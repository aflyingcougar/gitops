---
kind: StorageClass
apiVersion: storage.k8s.io/v1
metadata:
  name: longhorn-nightly
provisioner: driver.longhorn.io
parameters:
  numberOfReplicas: "3"
  staleReplicaTimeout: "30"
  fromBackup: ""
  recurringJobs: '[
    {
      "name":"nightly", 
      "task":"backup", 
      "cron":"0 3 * * *", 
      "retain":2
    }
  ]'
