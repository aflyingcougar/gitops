---
apiVersion: v1
kind: Namespace
metadata:
  name: longhorn-system
---
apiVersion: v1
kind: Service
metadata:
  name: longhorn-ui
  namespace: longhorn-system
  labels:
    app: longhorn-ui
spec:
  ports:
    - port: 80
      targetPort: http
      name: http
      protocol: TCP
  selector:
    app: longhorn-ui
  type: LoadBalancer
  externalTrafficPolicy: Cluster
  loadBalancerIP: 192.168.130.104