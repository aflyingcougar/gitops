---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: monitoring
  name: upsd-tesla
spec:
  selector:
    matchLabels:
      component: upsd-tesla
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        component: upsd-tesla
    spec:
      containers:
        - name: upsd-tesla
          image: upshift/nut-upsd:2.7.4
          securityContext:
            privileged: true
          ports:
            - containerPort: 3493
          envFrom:
          - secretRef:
              name: ups-tesla-env
          volumeMounts:
          - mountPath: /dev/ups
            name: ups
        - name: exporter-tesla
          image: jzck/upsc-exporter:latest
          env:
          - name: UPS_TARGET
            value: tesla@localhost:3493
          ports:
            - containerPort: 9614
              name: metrics
      restartPolicy: Always
      nodeSelector: 
        ups: tesla
      volumes:
      - name: ups
        hostPath: 
          path: /dev/bus/usb/003/002
