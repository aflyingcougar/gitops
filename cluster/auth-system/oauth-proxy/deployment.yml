---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: oauth2-proxy
  namespace: auth-system
  annotations:
    fluxcd.io/ignore: "false"
    fluxcd.io/automated: "false"
    fluxcd.io/tag.chart-image: 'regexp:^v([0-9]+\.[0-9]+)'
spec:
  releaseName: oauth2-proxy
  helmVersion: v3
  chart:
    repository: https://kubernetes-charts.storage.googleapis.com/
    name: oauth2-proxy
    version: 3.2.2
  values:
    image:
      repository: quay.io/pusher/oauth2_proxy
      tag: v5.1.1
    replicaCount: 2
    extraArgs:
      provider: oidc
      oidc-issuer-url: "https://crutonjohn.us.auth0.com/"
      skip-provider-button:
      pass-authorization-header:
      email-domain: "*"
      cookie-domain: "os.crutonjohn.com"
      whitelist-domain: "os.crutonjohn.com"
  valueFileSecrets:
  - name: "oauth-proxy"