---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: oauth2-proxy
  namespace: auth-system
  annotations:
    fluxcd.io/ignore: "false"
    fluxcd.io/automated: "false"
spec:
  releaseName: oauth2-proxy
  helmVersion: v3
  chart:
    repository: https://kubernetes-charts.storage.googleapis.com/
    name: oauth2-proxy
    version: 3.2.2
  values:
    image:
      repository: quay.io/pusher/oauth2_proxy
      tag: v5.1.1
    replicaCount: 2
    ingress:
      enabled: false
      path: /oauth2
      annotations:
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        traefik.ingress.kubernetes.io/router.tls: "true"
      hosts:
      - "auth.os.crutonjohn.com"
      tls:
      - hosts:
        - "auth.os.crutonjohn.com"
    extraArgs:
      provider: oidc
      oidc-issuer-url: "https://crutonjohn.us.auth0.com/"
      skip-provider-button:
      pass-authorization-header:
      email-domain: "*"
      cookie-domain: "os.crutonjohn.com"
      whitelist-domain: "os.crutonjohn.com"
  valueFileSecrets:
  - name: "oauth-proxy"