---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nextcloud-data
spec:
  capacity:
    storage: 1024Gi
  accessModes:
    - ReadWriteMany
  claimRef:
    namespace: nextcloud
    name: nextcloud-data
  storageClassName: atlas
  nfs:
    server: 192.168.130.43
    path: "/atlas/k8/nextcloud-data/"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nextcloud-data
  namespace: nextcloud
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: atlas
  resources:
    requests:
      storage: 1024Gi
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nextcloud-db
spec:
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteOnce
  claimRef:
    namespace: nextcloud
    name: nextcloud-db
  storageClassName: atlas
  nfs:
    server: 192.168.130.43
    path: "/atlas/k8/nextcloud-db/"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nextcloud-db
  namespace: nextcloud
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: atlas
  resources:
    requests:
      storage: 5Gi