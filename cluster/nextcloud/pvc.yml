---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nextcloud-app-nfs
spec:
  capacity:
    storage: 1024Gi
  accessModes:
    - ReadWriteOnce
  claimRef:
    namespace: nextcloud
    name: nextcloud-app-nfs
  storageClassName: atlas
  nfs:
    server: 192.168.130.43
    path: "/atlas/k8/nextcloud-app/"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nextcloud-app-nfs
  namespace: nextcloud
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: atlas
  resources:
    requests:
      storage: 1024Gi