---
apiVersion: v1
kind: Service
metadata:
  name: nextcloud-db
  namespace: nextcloud
  labels:
    component: nextcloud-db
spec:
  ports:
    - port: 5432
  selector:
    component: nextcloud-db
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    component: nextcloud-db
  name: nextcloud-db
  namespace: nextcloud
spec:
  selector:
    matchLabels:
      component: nextcloud-db
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        component: nextcloud-db
    spec:
      containers:
        - name: nextcloud-db
          image: postgres:12
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: POSTGRES_PASSWORD
                  name: nextcloud-db
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  key: POSTGRES_USER
                  name: nextcloud-db
          volumeMounts:
            - mountPath: /var/lib/postgresql/
              subPath: data
              name: db-persistent-storage
      restartPolicy: Always
      volumes:
        - name: db-persistent-storage
          persistentVolumeClaim:
            claimName: nextcloud-db-nfs
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nextcloud-db-nfs
spec:
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteOnce
  claimRef:
    namespace: nextcloud
    name: nextcloud-db-nfs
  storageClassName: atlas
  nfs:
    server: 192.168.130.43
    path: "/atlas/k8/nextcloud-db/"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nextcloud-db-nfs
  namespace: nextcloud
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: atlas
  resources:
    requests:
      storage: 5Gi