---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nextcloud-db-nfs
spec:
  capacity:
    storage: 1024Gi
  accessModes:
    - ReadWriteOnce
  claimRef:
    namespace: nextcloud
    name: nextcloud-app
  storageClassName: atlas
  nfs:
    server: 192.168.130.43
    path: "/atlas/k8/nextcloud/"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nextcloud-app
  namespace: nextcloud
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: atlas
  resources:
    requests:
      storage: 1024Gi
---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: nextcloud
  namespace: nextcloud
  annotations:
    fluxcd.io/ignore: "false"
    fluxcd.io/automated: "false"
spec:
  releaseName: nextcloud
  helmVersion: v3
  rollback:
    enable: false
  chart:
    repository: https://nextcloud.github.io/helm/
    name: nextcloud
    version: 2.2.1
  values:
    image:
      repository: nextcloud
      tag: 19.0.4-fpm
      pullPolicy: IfNotPresent
    replicaCount: 1
    nginx:
      ## You need to set an fpm version of the image for nextcloud if you want to use nginx!
      enabled: true
    internalDatabase:
      enabled: false
    redis:
      enabled: true
    cronjob:
      enabled: true
      schedule: "*/5 * * * *"
      curlInsecure: false
      failedJobsHistoryLimit: 5
      successfulJobsHistoryLimit: 2
    service:
      type: ClusterIP
      port: 8080
      loadBalancerIP: nil
      nodePort: nil
    persistence:
      enabled: true
      existingClaim: nextcloud-app
    metrics:
      enabled: false
      replicaCount: 1
      https: true
      timeout: 5s
      image:
        repository: xperimental/nextcloud-exporter
        tag: v0.3.0
        pullPolicy: IfNotPresent
      service:
        type: ClusterIP
        annotations:
          prometheus.io/scrape: "true"
          prometheus.io/port: "9205"
  valueFileSecrets:
  - name: "nextcloud-helm-values"
