---
apiVersion: v1
kind: Service
metadata:
  name: nextcloud-fpm
  namespace: nextcloud
  labels:
    component: nextcloud-fpm
spec:
  ports:
    - port: 9000
  selector:
    component: nextcloud-fpm
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    component: nextcloud-fpm
  name: nextcloud-fpm
  namespace: nextcloud
spec:
  selector:
    matchLabels:
      component: nextcloud-fpm
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        component: nextcloud-fpm
    spec:
      containers:
        - image: crutonjohn/nextcloud:19.0.1
          imagePullPolicy: Always
          name: nextcloud-fpm
          ports:
            - containerPort: 9000
          env:
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: POSTGRES_PASSWORD
                  name: nextcloud-db-secrets
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  key: POSTGRES_USER
                  name: nextcloud-db-secrets
            - name: REDIS_HOST
              value: nextcloud-redis
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: POSTGRES_PASSWORD
                  name: nextcloud-db-secrets
          volumeMounts:
            - mountPath: /var/www/html
              name: app-persistent-storage
      restartPolicy: Always
      volumes:
        - name: app-persistent-storage
          persistentVolumeClaim:
            claimName: nextcloud-app-nfs
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nextcloud-app-nfs
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1024Gi
  storageClassName: atlas
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nextcloud-app-nfs
spec:
  capacity:
    storage: 1024Gi
  accessModes:
    - ReadWriteOnce
  claimRef:
    namespace: nextcloud
    name: nextcloud-app-nfs
  storageClassName: atlas
  nfs:
    server: 192.168.130.43
    path: "/atlas/k8/nextcloud-app/"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nextcloud-app-nfs
  namespace: nextcloud
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: atlas
  resources:
    requests:
      storage: 1024Gi
